 USA_expand_unoffical_operations:0 "비공식 작전 확대"
 USA_expand_unoffical_operations_desc:0 "우리는 경험을 통해 정보가 승리와 패배를 가를 수 있다고 알게 되었습니다. 정보는 승리를 가져다줄 수도 있지만 전쟁을 방지할 수도 있습니다. 잘 설치된 폭탄 하나는 폭격기 편대 하나를 대체할 수 있고 잘 침투한 요원 한 명은 사단 하나를 대체할 수 있습니다."



 r56_usa.1.t:0 "1948년 대선"
 r56_usa.1.desc:0 "다시 한 번 토머스 E. 듀이가 현 재임자에 맞선 후보가 되었습니다. 이번에는 해리 S. 트루먼이 프랭클린 루스벨트의 기조를 이어 받아 대선에 나왔습니다."
 r56_usa.1.a:0 "트루먼이 승리한다."
 r56_usa.1.a:0 "듀이가 승리한다."

 r56_usa.2.t:0 "Air Force Asks For Greater Autonomy"
 r56_usa.2.desc:0 "     Army Air Force officers and Army High Command have always had conflicts with each other since the very creation of the Army Air Force over the Air Force’s autonomy within the Army. It seems this issue has come to ahead with our recent creation of the Air War Plans Division. In the past we’ve silenced Air Force officers who were vocal on this issue, notably Henry Arnold. But it seems we can’t ignore the issue any longer and need to make a final decision on the Air Forces autonomy within our Arm Forces."
 r56_usa.2.c:0 "The Air Force stays under the Army!"
 r56_usa.2.a:0 "Promoting Henry Arnold is a good comprise."
 r56_usa.2.b:0 "Grant the Air Force the autonomy it wants."




 USA_carrier_1:0 "Langley Class"
 USA_carrier_1_desc:0 "The Langley Class carrier was born from the converted hull of a Jupiter Class Collier. This allowed her to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent over a decade improving carrier operations."

