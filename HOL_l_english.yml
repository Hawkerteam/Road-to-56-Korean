 HOL_red_volunteers_desc:0 "세계 혁명과 프롤레타리아 국제주의의 대의를 퍼뜨리기 위해 우리는 전세계의 모든 공산주의 운동을 지원해야 합니다. 혁명에 충성스러운 의용군을 창설해 타국의 노동자 계급을 위해 싸우도록 하는 것은 대의를 위한 좋은 첫 걸음이 될 것입니다."
