 HOL_economic_recovery:0 "경기 회복"
 HOL_economic_recovery_desc:0 "우리는 대공황으로 큰 타격을 입었으며, 경제활동인구 중에서 40%가 넘는 사람들이 실업자가 되었습니다. 현재 상황은 매우 심각하며 우리는 경기를 회복시키기 위한 모든 조치를 취해야 합니다."
 HOL_technological_modernization:0 "기술 현대화"
 HOL_technological_modernization_desc:0 "우리 산업이 다음 십년간 경쟁력을 유지하기 위해서는 기계장비를 현대화하고 새로운 제조 방법을 도입해야 합니다." 
 HOL_abandon_the_gold_standard:0 "금본위제 포기"
 HOL_abandon_the_gold_standard_desc:0 "네덜란드는 금본위제를 유지한 마지막 국가들 중 하나였습니다. 이로 인해 인플레이션을 피할 수 있었지만, 통화량 부족은 경제를 목졸랐으며 경제 위기와 함께 기록적인 실업을 일으켰습니다." 
 HOL_electronic_innovations:0 "전자공학 혁신"
 HOL_electronic_innovations_desc:0 "우리 라디오 산업은 우리 병력이 효과적으로 통신할 수 있게 만들어줄 뿐만 아니라, 거기서 나오는 전자제품 소재는 분명 몇몇 최첨단 기술에서 핵심적인 역할을 할 것입니다." 
 HOL_research_breakthrough:0 "연구 혁신"
 HOL_research_breakthrough_desc:0 "하루하루 우리 경기가 회복되면서, 우리는 산업의 가장 혁신적인 요소를 활용해 발전을 도모할 수 있게 되었습니다." 
 HOL_civilian_production:0 "민간 생산"
 HOL_civilian_production_desc:0 "불경기에서 벗어나기 위해서는 민간 경제가 다시 활성화되어야 합니다. 투자를 장려하기 위한 조치를 통해 우리는 공장이 다시 상품을 생산할 수 있게 만들고 그에 따라 조금이나마 실업률도 감소시킬 수 있을 것입니다."
 HOL_expand_the_curacao_refineries:0 "퀴라소 정유 공장 확장"
 HOL_expand_the_curacao_refineries_desc:0 "베네수엘라의 정유 역량 부재와 베네수엘라 북서부 습지의 원유를 다른 지역으로 운송하는 것의 어려움으로 인해, 로열 더치 쉘의 자회사 캐리비안 페트롤륨은 퀴라소 섬에 정유 공장을 건설했습니다. 이를 통해 퀴라소는 파나마 운하로 가는 선박의 중간 급유 기지로 사용될 수 있게 되었습니다." 
 HOL_finish_the_noordoostpolder:0 "노르도스트폴더르 완공"
 HOL_finish_the_noordoostpolder_desc:0 "1936년부터 시작된, 오버레이설주 옆의 에이설호의 일부를 간척하는 사업이 거의 완료되었습니다. 하지만 사업이 완료된다고 해도 그 지역은 아직 정착과 개발을 필요로 하는 유휴지가 될 것입니다." 
 HOL_fishing_industry:0 "어업 장려"
 HOL_fishing_industry:0 "우리는 언제나 바다를 바라보고 있었으며 이도 우리 경제 발전의 일부가 되어야 합니다. 어선단을 늘리는 것은 번영으로 가는 수많은 방법 중 하나가 될 것입니다." 
 HOL_conservative_government:0 "보수주의 정부"
 HOL_conservative_government_desc:0 "다시 한번 헨드리퀴스 콜레인의 반혁명당이 선거에서 승리했으며 보수주의자들이 이끄는 새로운 연립 정부를 만들기 위한 협상을 시작할 것입니다."
 HOL_maintain_neutrality:0 "중립 유지"
 HOL_maintain_neutrality_desc:0 "유럽의 하늘에 끼는 전운을 피하기 위해 우리는 운하로 보호받는 섬처럼 있어야 합니다. 우리는 모든 유럽의 전쟁에서 떨어져 있고 싶습니다. 그럼에도 몇몇 군 분석가들은 영국의 개입 가능성이라는 위협이 독일이 선제 개입을 하도록 만들 수 있다고 정부에 경고했습니다."
 HOL_deterrence:0 "군사적 대비"
 HOL_deterrence_desc:0 "전쟁에 관여하고 싶지 않더라도 우리는 오래된 격언인 '행동은 말보다 더 큰 소리로 말한다'를 적용해야 합니다. 따라서 적이 우리에 대한 공격을 단념하도록 만들기 위해서 우리는 그 어떤 적성 위협도 견뎌낼 수 있도록 대비해야 합니다."
 HOL_anti_revolutionary_measures:0 "반혁명 조치"
 HOL_anti_revolutionary_measures_desc:0 "'반혁명당'에 하나의 확고한 정치적 목적이 있다면 이름대로 네덜란드에 혁명이 일어나는 것을 방지하는 것일 겁니다. 공산주의와 파시즘이라는 극단주의에 맞서 싸움으로써, 우리는 시민 사회가 권위주의적 이념에 의해 약화되는 것을 피할 수 있습니다. 가장 중요한 조치 중 하나는 이 당들의 당원을 군대에서 배제시키는 것입니다. 그 다음 비밀정보국이 이 단체들의 핵심 인사들을 통제해 그들이 외세의 요원이 아닌지 감시해야 합니다."
 HOL_mobilization_propaganda:0 "징집 선전"
 HOL_mobilization_propaganda_desc:0 "국민 사기를 끌어올리고 그들이 위험한 시기에 살고 있다는 것을 자각시키기 위해 우리는 징집 선전 계획을 실행할 것입니다. 이 계획은 포스터, 신문 기사, 노래 등의 다양한 매체를 통해 평온한 시기에도 징집된 병사들이 자신의 직무를 잊지 않도록 만들 것입니다."
 HOL_control_indonesian_intellectuals:0 "인도네시아 지식인 통제"
 HOL_control_indonesian_intellectuals_desc:0 "인도네시아 민족주의자들의 소요는 우리 식민지의 안정에 큰 위협입니다. 위기의 순간에서, 이런 위험 요소가 진짜 위협이 됩니다. 따라서 이 불온 인사들을 통제하기 위해 동인도의 '정치 정보 부서'에 명확한 지침을 내려야 합니다."
 HOL_join_belgo_luxembourgian_customs_union:0 "관세 동맹에 가입"
 HOL_join_belgo_luxembourgian_customs_union_desc:0 "경제를 강화하기 위해, 우리는 남쪽의 이웃들에게 접근해서 벨기에-룩셈부르크 관세 동맹에 가입해 베네룩스 관세 동맹을 만들기 위한 협상을 해야 합니다."
 HOL_diplomatic_cooperation:0 "외교적 협력" 
 HOL_diplomatic_cooperation_desc:0 "전쟁을 피하는 것이 우리의 첫번째 목표이며 이를 위해서는 우리의 외교적 영향력을 강화해야 합니다. 이 계획이 성공하면, 우리는 타협을 중재해 또다른 세대가 유럽의 들판에서 죽어나가는 것을 막을 수 있을지도 모릅니다."
 HOL_foreign_guarantees:0 "타국의 독립 보장"
 HOL_foreign_guarantees_desc:0 "외교로 전쟁을 막으려는 시도를 할 수는 있지만, 우리는 여전히 중재 실패의 가능성도 대비해야 합니다. 따라서 우리는 타 열강들에게 우리 독립을 보장해달라고 요청해야 합니다."
 HOL_british_alliance:0 "영국과의 동맹"
 HOL_british_alliance_desc:0 "외세의 위협으로부터 우리의 민주 제도를 지키기 위해, 우리는 북해와 동아시아 양쪽 모두에서 영국과의 군사적 협력을 강화해야 합니다."
 HOL_british_naval_cooperation:0 "영국 해군과의 공조"
 HOL_british_naval_cooperation_desc:0 "우리 해군 단독으로는 적에 대항할 수 없을지도 모르지만, 영국 해군의 지원이 있다면 칠대양의 구석구석에서 우위를 점할 수 있을 것입니다." 
 HOL_the_new_ideal:0 "새로운 이상"
 HOL_the_new_ideal_desc:0 "독일은 세상, 특히 우리에게 너무나 큰 피해를 입혔습니다. 그들은 이제 국경을 동쪽으로 기는 것으로 대가를 치뤄야 할 것입니다." 
 
 HOL_support_trade:0 "무역 장려"
 HOL_support_trade_desc:0 "파시스트들의 자급자족 단일민족 국가라는 믿음과는 다르게, 우리 역사는 무역이 영향력을 확대하는 데에 필수적이라는 것을 보여주고 있습니다. 우리는 무역을 장려하고 위기 이전의 수준까지 경제를 강화해야 합니다."
 HOL_industrial_cooperation:0 "산업 협력"
 HOL_industrial_cooperation_desc:0 "산업 협력"

 HOL_technology_sharing:0 "기술 공유"
 HOL_technology_sharing_desc:0 "우리는 혼자서 적들을 이길 수 없으며 동맹국의 모든 지원을 끌어모아야 합니다."
 HOL_form_benelux:0 "베네룩스 군사 동맹"
 HOL_form_benelux_desc:0 "관세 동맹에 가입하면서, 우리는 잠재적인 프랑스-독일 전쟁에서 우리의 외교적 대응에 집중할 수 있게 되었습니다. 관세 동맹 회원국 간의 협력으로 우리는 함께 국경을 지키고 각국의 군사적 대비를 조정할 수 있을 것입니다."
 HOL_benelux_scientific_commission:0 "베네룩스 과학 위원회"
 HOL_benelux_scientific_commission_desc:0 "경제와 국방에서의 협력을 실행한 후의 논리적인 다음 단계는 군사 연구에서의 협력일 것입니다." 
 
 HOL_communist_electoral_success:0 "공산주의자들의 선거 승리"
 HOL_communist_electoral_success_desc:0 "인민들은 부르주아 엘리트의 부패한 폭정을 끝내는 것의 손을 들어주었습니다. 실업과 빈곤의 종말, 그리고 혁명의 승리는 더 이상 계급이 없는 진정으로 개인이 자유로운 밝은 미래를 만드는 데 필요합니다."
 HOL_communism_east_indies:0 "동인도 제도에 공산주의 전파"
 HOL_communism_east_indies_desc:0 "동인도 제도는 네덜란드 동인도 회사가 17세기 초 제도를 장악한 이래 기업과 제국주의 병력의 억압을 받아와야 했습니다. 이제 인도네시아인들이 마르크스가 설명한 착취를 이해하고 식민지 당국의 지배로부터 스스로를 해방할 시간이 왔습니다." 
 HOL_autonomy_for_the_east_indies:0 "동인도 제도에 자치권 부여"
 HOL_autonomy_for_the_east_indies_desc:0 "동인도 제도의 식민 지배는 끝났지만, 인도네시아 사회는 아직 마르크스, 엥겔스, 레닌이 제시한 진정한 혁명을 받아들일 수 있는 산업 사회가 아닙니다. 따라서 우리는 인도네시아에 영향력을 행사하며 지역에는 자치권을 주되 그들의 산업화를 지도해야 합니다."
 HOL_independence_for_the_east_indies:0 "동인도 제도 독립"
 HOL_independence_for_the_east_indies_desc:0 "과거 우리의 정치 유세 표어는 공산주의 정부의 수립 이후 최대한 빨리 적용되어야 합니다. 우리는 인도네시아를 독립시키고 서구의 제국주의적 지배를 지역에서 종식시켜야 합니다."
 HOL_social_reforms:0 "사회 개혁"
 HOL_social_reforms_desc:0 "노동자들의 행복과 신생 공산 정권에 대한 그들의 지지를 확보하기 위해, 실업자에게 직장을 주고 노동자들의 생활 여건을 개선하는 광범위한 개혁이 실행되어야 합니다." 
 HOL_nationalization:0 "국유화"
 HOL_nationalization_desc:0 "자본가들은 노동자들의 열망을 억압하고 파렴치한 탐욕과 도덕적 타락의 행위로 수익을 빼돌리는 것 없이는 공장을 운영할 수 없었습니다."
 HOL_railroad_investments:0 "철도 투자"
 HOL_railroad_investments_desc:0 "기반시설은 생산성을 늘리고 초과 생산된 재화를 가장 필요한 곳에 공급하는 데 필수적입니다."
 HOL_invest_heavy_industry:0 "중공업 투자"
 HOL_invest_heavy_industry_desc:0 "철강 생산의 증가만이 진정한 계급 없는 공산주의로 진전하는 것을 가속화할 수 있습니다."
 HOL_rearmement_program:0 "재무장 계획"
 HOL_rearmement_program_desc:0 "우리는 전쟁을 바라지 않지만 노동자들의 자유와 당의 지도는 파쇼와 자본주의자들의 연합에 맞서 반드시 지켜져야만 합니다."
 HOL_align_the_military:0 "군 통제 강화"
 HOL_align_the_military_desc:0 "오랫동안 군은 부르주아 엘리트가 무산 계급을 탄압하는 데 도구로서 사용되어 왔습니다. 권력을 잡은 이상, 우리는 징집병이 무산 계급의 분신이며 새로운 군대의 기반이 되어 인민에 맞서서가 아닌 인민을 위해서 싸워야 한다는 것을 잊지 말아야 합니다."
 HOL_state_security:0 "보안국 창설"
 HOL_state_security_desc:0 "당과 무산 계급의 보호가 혁명의 성공을 위해 필수적인 이상, 보안국에 투자해 잠재적인 인민의 적들이 반혁명을 모의하지 않는지 확인해야 합니다."
 HOL_join_comintern:0 "공산주의 군사 협약"
 HOL_join_comintern_desc:0 "혁명은 그 적들로부터 수호되어야 합니다. 이 시대는 분명 전쟁으로 얼룩질 것이며, 무산 계급의 보호자 모두를 포함하는 광대한 동맹만이 부르주아 억압자들에 맞서 우리 계급이 승리할 수 있도록 보장할 수 있을 것입니다."
 HOL_soviet_military_mission:0 "소련 군사 고문단" 
 HOL_soviet_military_mission_desc:0 "군 현대화는 길고 어렵습니다. 따라서 동맹국의 지원은 우리 계획을 완료하는 데 반가운 도움이 될 것입니다."
 
 HOL_NSB_electoral_success:0 "국가사회주의 운동의 선거 승리"
 HOL_NSB_electoral_success_desc:0 "국가 단결을 재건할 시간이 왔습니다. 국민들은 국가사회주의 운동과 운동의 지도자 안톤 뮈서르트가 네덜란드를 이끌어 국가를 볼셰비즘이라는 해충으로부터 구하도록 선택했습니다."
 HOL_reinforce_grasp_on_the_colonies:0 "식민지 통제 강화"
 HOL_reinforce_grasp_on_the_colonies_desc:0 "너무 오랫동안 나약한 민주 정부는 모스크바의 영향 아래 있는 식민지 불온 요소들의 소요를 방임해 왔습니다. 그들을 체포해 그들의 사악한 이념적 질병이 퍼지는 것을 막기 위해서는 효율적인 치안 조치가 실행되어야 합니다."
 HOL_mussert_guard:0 "뮈서르트 근위대"
 HOL_mussert_guard_desc:0 "우리 운동의 최정예인 뮈서르트 근위대는 지도자의 의지를 실행에 옮기는 첫번째 대리인이 되어야 합니다. 우리 운동의 선봉인 그들은 우리나라의 부활을 가져올 빛나는 미래의 최고 예시가 되어야 합니다."
 HOL_military_youth:0 "국가청소년돌격대"
 HOL_military_youth_desc:0 "우리의 지도자 안톤 뮈서르트는 청소년에 대한 믿음을 가지고 있습니다. 왜냐하면 청소년은 우리의 미래이며 영국의 자유주의적 자본주의와 러시아의 국제주의적 볼셰비즘이라는 정신적 기생충으로부터 자유로울 첫번째 세대가 될 것이기 때문입니다."
 HOL_influence_the_army:0 "군에 영향력 행사"
 HOL_influence_the_army_desc:0 "우리 계획을 실현하고 디츨란트를 만들기 위해서는 장교 계층의 지지를 확보해야 합니다."
 HOL_prepare_population_for_war:0 "국민적 전쟁 준비"
 HOL_prepare_population_for_war_desc:0 "우리의 이념적 적들은 매일 아무러 대가도 치르지 않고 우리를 위협하고 있습니다. 우리는 이 위협에 맞서 전쟁을 통해 우리 국가 혁명의 적들을 분쇄할 의지를 강화하기 위해 국민들을 동원해야 합니다."
 HOL_unite_dietschland:0 "디츨란트 통일"
 HOL_unite_dietschland_desc:0 "디츨란트의 통일은 모든 진정한 네덜란드인의 목표가 되어야 합니다! 우리가 스페인과 전쟁을 하면서 브뤼설과 안트베르펀을 지키지 못했기 때문에 네덜란드는 분리되었습니다. 1815년 다시 통일을 이루었을 때도 프랑스어를 쓰는 부르주아들이 우리를 배반하고 몇 년 후 반란을 일으켰습니다. 그 과정에서 그들은 수백년 넘게 네덜란드인들을 억압했습니다. 플란데런은 해방되어야 합니다! 통일은 다시 이룩되어야 합니다! 하우 제이!"
 HOL_invade_luxembourg:0 "룩셈부르크 침공"
 HOL_invade_luxembourg_desc:0 "룩셈부르크 침공"
 HOL_fate_of_wallonia:0 "발로니어의 운명"
 HOL_fate_of_wallonia_desc:0 "발로니어의 운명"
 HOL_support_diets_fascists:0 "디츨란트 파시스트들과의 협정"
 HOL_support_diets_fascists_desc:0 "우리처럼 저지대를 통일하고자 하는 정당인 페르디나소와 협정을 맺을 수 있다면, 우리는 지구상에서 두번째로 강력한 식민 제국을 피 한방울 안 흘리고 수립할 수 있습니다."
 HOL_armement_investments:0 "군비 투자"
 HOL_armement_investments_desc:0 "강력한 군수 산업만이 더 강력한 군대를 보유할 수 있도록 만들 수 있습니다."
 HOL_nederlandse_arbeidsdienst:0 "네덜란드 전시근로역"
 HOL_nederlandse_arbeidsdienst_desc:0 "우리는 노동자들을 필요하다면 강제적으로 동원해 전쟁에 동반되는 피해를 감수하고서라도 생산이 계속될 수 있도록 만들어야 합니다." 
 HOL_defense_of_the_fatherland:0 "조국 방어"
 HOL_defense_of_the_fatherland_desc:0 "조국은 당신을 필요로 한다!"
 HOL_claim_heritage_of_ruyter:0 "더라위터르의 유산 주장"
 HOL_claim_heritage_of_ruyter_desc:0 ""황금 세기" 동안, 더라위터르 제독은 영국 함대의 무찔렀습니다. 다시 한번 영국은 우리를 위협하고 있으며 이제 새로운 위대한 제독이 바다를 영국의 폭정으로부터 해방할 때가 왔습니다." 
 HOL_join_axis:0 "나치와의 동맹"
 HOL_join_axis_desc:0 "우리 국민들도 게르만 민족의 일부인 이상, 나치 독일은 우리에게 이념적 모델이 되어 왔습니다. 우리의 인종적 정치적 관심사는 독일의 목표와 일치하며 우리는 전면적인 협력을 추진해야 합니다."
 HOL_german_military_coop:0 "독일과의 군사 협력"
 HOL_german_military_coop_desc:0 "우리 동맹의 승리를 이룩하기 위해 우리는 독일 전문가들의 도움을 요청해 현대화 계획을 더 수월하게 만들어야 합니다."
 

 HOL_requirements_of_the_land_troops:0 "육군의 필요 항목"
 HOL_requirements_of_the_land_troops_desc:0 "1916년부터 1936년 사이 국방 예산이 군이 요청한 것보다 적었기 때문에 우리 병력을 이웃 국가들 수준까지 끌어올리기 위해서는 많은 변화가 필요합니다. 이제 드디어 현대화 계획을 시작할 수 있게 된 이상 우리는 가장 필요한 것들이 무엇인지 평가하고 그에 따라 예산을 분배해야 합니다."
 HOL_modernize_military_tactics:0 "군 전술 현대화"
 HOL_modernize_military_tactics_desc:0 "많은 무기들은 대전쟁에서 사용된 것과 유사하지만, 항공기나 경전차 같은 몇몇 장비의 발달은 이 장비들의 잠재적인 위협으로부터 효과적으로 대응하기 위해서 이해해야 하는 새로운 전술의 장을 열었습니다."
 HOL_modernize_the_field_artillery:0 "야포 현대화"
 HOL_modernize_the_field_artillery_desc:0 "충분히 강력한 화력을 확보하기 위해서는 더 나은 야포 설계를 개발해야 합니다. 네덜란드의 유일한 야포 생산자인 H.I.H.가 자연스럽게 계획의 최전선을 맡게 될 것입니다." 
 HOL_AT_guns:0 "대전차포 확보"
 HOL_AT_guns_desc:0 "전차는 1918년 최후의 공세에서 중요한 역할을 수행했으며 최근 수년간 꾸준히 현대화되어 왔습니다. 징집병이 단순 소총만 가지고 장갑을 상대로 많은 것을 할 수는 없기 때문에, 우리 보병에게 장갑을 관통하도록 설계된 경포를 지원하는 것은 필수적입니다." 
 HOL_modernize_the_infantry:0 "보병 현대화"
 HOL_modernize_the_infantry_desc:0 "우리 보병이 더 효과적으로 싸우기를 바란다면 우리는 그들의 훈련뿐만 아니라 장비도 개선해야 합니다."
 HOL_bicycle_infantry:0 "자전거 보병"
 HOL_bicycle_infantry_desc:0 "자전거는 우리가 가장 선호하는 교통수단이며 우리 보병에게 필수적인 기동력을 줄 수 있을 것입니다." 
 HOL_infantry_motorization:0 "보병 차량화"
 HOL_infantry_motorization_desc:0 "벨기에는 차량화가 군 현대화의 필수적인 단계라는 것을 보여주었습니다. 왜냐하면 화력을 더 빨리 전개할 수 있을 뿐만 아니라 그에 따라 적 공격에 신속하게 대응해 전선의 구멍을 메꿀 수 있기 때문입니다."
 HOL_new_weapons_new_tactics:0 "신무기, 신전술"
 HOL_new_weapons_new_tactics_desc:0 "최근 여러 새로운 장비가 도입되었으며 이 장비를 최대한으로 활용하기 위해서는 군사 교리도 그에 맞춰 발전해야 합니다." 
 HOL_tanks:0 "기갑 부대"
 HOL_tanks_desc:0 "해가 갈수록 기갑은 보병 지원 용도나 육상 공세에서 창처럼 선봉을 이끄는 용도로 유용하게 쓰일 수 있음을 드러내고 있습니다. 이제 독자적인 기갑 부대를 만들어 전선에 필요한 추가적인 화력을 제공할 때가 왔습니다." 
 HOL_convert_werkspoor_train_factory:0 "베르크스포르 열차 공장 전환"
 HOL_convert_werkspoor_train_factory_desc:0 "전유럽에 걸쳐 많은 열차 공장이 전차 공장으로 전환되고 있습니다. 그들이 전환 이전에 이미 복잡한 강철 차량을 만들고 있었음을 고려할 때, 이는 별로 놀라운 일이 아닙니다. 우리는 이 길을 따라 베르크스포르 열차 공장을 우리 전차 생산 계획의 선봉으로 만들어야 합니다." 
 HOL_thomassen_motor_factory:0 "토마선 엔진 공장"
 HOL_thomassen_motor_factory_desc:0 "헬데를란트주의 아른험 근교에 위치한 이 시설은 트럭, 전차, 항공기를 위한 엔진을 만들기 위해 동원되어야 합니다."
 HOL_ammunitions_production:0 "탄약 생산"
 HOL_ammunitions_production_desc:0 "우리 무기 생산은 제한적일 수 있지만 우리는 여전히 병사들에게 보급할 추가적인 탄약을 쉽게 생산할 수 있습니다."
 HOL_AA_needs:0 "항공 위협에 대비"
 HOL_AA_needs_desc:0 "철저한 폭격으로 인한 완전한 파괴는 우리 시대의 위협입니다. 대형 폭격기 편대들은 군대나 도시나 쑥대밭으로 만들 수 있을 것입니다. 우리는 이에 맞서 싸울 수단을 장비해야 합니다."
 HOL_private_support_of_AA_defenses:0 "대공 방어를 위한 민간 지원 모색"
 HOL_private_support_of_AA_defenses_desc:0 "우리 대공 방어를 강화하기 위해 우리는 민간 기업에게 대공포 구입에 기여해달라고 요청해야 합니다." 
 HOL_coastal_defensive_line:0 "해안 방어선"
 HOL_coastal_defensive_line_desc:0 "영국의 침공의 위협으로부터 우리를 지키기 위해, 우리는 해안가에 방어 시설을 설치하고 적들을 해변에서, 제방에서, 그리고 항구에서 맞서싸울 준비를 해야 합니다."
 HOL_water_defensive_line:0 "최악의 적은 곧 최선의 방어"
 HOL_water_defensive_line_desc:0 "물은 우리의 적입니다. 우리는 재앙적인 홍수를 막고 바다를 간척하기 위해서 제방이 필요합니다. 하지만 위기의 순간에서 물은 우리의 아군이 될 수도 있습니다. 나라의 핵심적인 몇 지역을 침수시키고 준비된 방어선을 설치함으로써 우리는 강력한 방어선을 구축할 수 있습니다." 
 HOL_military_modernization:0 "군 현대화"
 HOL_military_modernization_desc:0 "우리는 새로운 설계와 새로운 지식 분야를 탐구하기 위해 제조사 간의 협력을 장려하고 모든 산업 역량을 집중해야 합니다. 이에 뒤따를 기술적 진보는 우리 무기의 질을 크게 개선시켜 결과적으로 우리 군대를 개선하는 것을 가능하게 만들 것입니다." 
 
 HOL_aviation_buildup:0 "공군 증강"
 HOL_aviation_buildup_desc:0 "새로운 전쟁의 위협이 다가오면서, 우리 하늘이 푸르게 남아있기 위해서는 현대적인 공군이 창설되어야 합니다. 다행히도 우리는 이 목표를 달성하기 위해 국내 항공기 제조사들의 도움을 기대할 수 있습니다." 
 HOL_small_airframes:0 "소형 기체"
 HOL_small_airframes_desc:0 "우리나라의 영공을 지키기 위해서는 소형 기체의 개발에 집중해야 합니다. 이 설계는 우리 전투기 편대에 장비시킬 작지만 민첩한 항공기의 제작을 가능하게 만들 것입니다."
 HOL_large_airframes:0 "대형 기체"
 HOL_large_airframes_desc:0 "대형 기체에 우선순위를 두면 더 긴 항속 거리를 가진 항공기를 개발할 수 있을 것입니다. 광대한 우리 식민지를 지배하기 위해서는 긴 항속 거리가 필수적입니다."
 HOL_develop_different_plane_types:0 "이전 설계 보완"
 HOL_develop_different_plane_types_desc:0 "이전 설계 보완"
 HOL_buy_planes_abroad:0 "해외 항공기 구입"
 HOL_buy_planes_abroad_desc:0 "국내 생산이 제한적인 이상, 우리는 현대적인 항공기를 확보하기 위해 해외 제조사에 발주해야 합니다."
 HOL_licensed_planes:0 "면허 생산 항공기"
 HOL_licensed_planes_desc:0 "해외 제조사들과 거래를 시작한 이상, 우리는 새로운 항공기를 직접 개발할 필요없이 더 큰 면허 생산 계약을 맺을 수 있게 되었습니다." 
 HOL_aviation_industry:0 "항공 산업에 투자"
 HOL_aviation_industry_desc:0 "적의 위협을 맞이할 충분한 항공기를 하늘에 띄우기 위해서는 우리 항공기 제조사들의 생산성을 무슨 수를 써서라도 향상시켜야 합니다." 
 HOL_dogfight_competitions:0 "공중전 대회"
 HOL_dogfight_competitions_desc:0 "훈련의 일환으로, 조종사들은 서로 "결투"를 해 승리하기 위해 곡예적인 기동을 해야 합니다. 이를 통해 대담한 조종사들은 자신의 잠재력을 드러낼 수 있고 그들은 공중전에서 이기기 위해 위험한 곡예 비행을 하는 것을 마다하지 않을 것입니다." 
 HOL_standardize_the_designs:0 "설계 표준화"
 HOL_standardize_the_designs_desc:0 "설계 표준화" 
 HOL_radar:0 "레이다"
 HOL_radar_desc:0 "아는 것은 힘입니다. 적 항공기가 어디 있는지 아는 것이 적들을 격추시키지는 않겠지만, 어디로 쏴야하는지 아는 것은 이를 격추를 쉽게 만들어줄 것입니다." 
 HOL_modern_air_doctrine:0 "현대적인 공군 교리"
 HOL_modern_air_doctrine_desc:0 "항공 편대의 운용과 항공기의 전술적 활용에 대한 새로운 혁명적인 발전에 맞춰 가기 위해서는, 적들을 따돌리기 위해 항공전에 대한 인식을 재고해야 합니다." 
 
 
 HOL_aviolanda_de_schelde_flyingboats:0 "아비올란다와 스헬더 비행정"
 HOL_aviolanda_de_schelde_flyingboats_desc:0 "항공기 제조사 아비올란다와 스헬더 조선소는 바다에서 이착륙이 가능하고 광활한 바다를 순찰할 수 있으며 해군에 정보를 전달할 수 있는 항공기를 만들기 위해 협력해야 합니다."
 HOL_naval_rearmement:0 "해군 재무장"
 HOL_naval_rearmement_desc:0 "지난 20년 동안 우리 국방 예산이 많이 감축되어 있었던 이상, 새로운 함종을 개발하고 우리의 안보를 우리의 진정한 적인 바다를 이용하면서 지킬 함대를 건조하기 위해서는 많은 노력과 나라의 가장 큰 조선소들의 협력이 필요합니다."
 HOL_O19_class:0 "O 19급 개발"
 HOL_O19_class_desc:0 "우리 잠수함대를 보강하기 위해, 차세대 잠수함을 개발하기 전에 새로운 함급의 기뢰 부설 잠수함을 추가해야 합니다."
 HOL_O21_class:0 "차세대 잠수함"
 HOL_O21_class_desc:0 "차세대 잠수함"
 HOL_new_light_cruiser_class:0 "경순양함 설계 현대화"
 HOL_new_light_cruiser_class_desc:0 "경순양함 설계 현대화"
 HOL_new_destroyer_class:0 "구축함 도면 재검토"
 HOL_new_destroyer_class_desc:0 "구축함 도면 재검토" 
 HOL_naval_doctrine:0 "해군 교리 공식화"
 HOL_naval_doctrine_desc:0 "함대 위치 조정을 용이하게 하기 위해, 우리는 모든 장교들이 우리 해군 작전의 밑바탕이 되는 교리를 이해하도록 만들어야 합니다."
 HOL_replace_the_soerabaja:0 "수라바야 교체"
 HOL_replace_the_soerabaja_desc:0 "수라바야는 수년간 우리 동인도 함대의 기함이었습니다. 하지만 1930년의 선상 반란 이후 함선의 명성은 손상되었으며 현재 기준으로 봤을 때 구식 함선이기도 합니다." 
 HOL_modern_naval_tactics:0 "현대적인 해군 전술"
 HOL_modern_naval_tactics_desc:0 "우리의 해전 능력은 우리 함장들의 역량과 밀접한 연관이 있습니다. 따라서 그들은 최신의 혁신에 대해 이해해야 하며 효과적으로 작전을 수행하기 위해 완벽하게 협력할 수 있어야 합니다."
 HOL_our_own_carrier:0 "독자적인 항공모함"
 HOL_our_own_carrier_desc:0 "비행정에 의존하지 않고 우리 함대와 항공을 결합하기 위해서는 항공모함을 가지고 실험을 진행해야 합니다. 어쩌면 우리는 유조선에 평평한 갑판을 만들어 소형 항공모함으로 전환해 계획을 시작해야 할지도 모릅니다."
 HOL_increase_shipyards_production:0 "조선소 건조 역량 확장"
 HOL_increase_shipyards_production_desc:0 "해전에서의 승리를 확보하려면 조선소에 대한 추가 투자가 필수적입니다."
 HOL_marine_infantry:0 "해병대"
 HOL_marine_infantry_desc:0 "바다에서 해군의 영향력은 내륙으로 투사될 수 없다면 아무런 가치가 없습니다. 따라서 병사들을 차출해 훈련시켜 상륙전을 수행하고 지원군이 오기 전까지 버틸 수 있도록 만들어야 합니다."
 
 indonesian_nationalism_suppressed:0 "인도네시아 민족주의 탄압"
 
 
 
 netherlands.1.t:0 "The Prime Minister has an affair with a German woman!"
 netherlands.1.desc:0 "A journal alledged in today's edition that the Prime Minister himself is in a relationship with a German woman named Hella Schultz. According to the journal's source, he was seen with her dining in Nice and they went to the same hotel in London a few months later. In addition the Dutch State security believes that even if she was officially expelled from Germany, she may actually be a German agent." 
 netherlands.1.a:0 "It was a private matter, I helped her to settle in Argentina."
 netherlands.1.b:0 "Deny Everything!" 
 
 netherlands.2.t:0 "The Prime Minister refuses the coalition with the Catholics"
 netherlands.2.desc:0 "In a surprising turn of events, the Prime Minister Hendrikus Colijn has announced that he couldn't reach an agreement with the catholic party. The Government is now in a minority and unless negociations are restarted in the following days, a resignation of the current exective is likely to happen." 
 netherlands.2.a:0 "Continue to negociate."
 netherlands.2.b:0 "We won't betray our electorate." 
 
 netherlands.3.t:0 "The Prime Minister Expressed Defeatist Opinions"
 netherlands.3.desc:0 "Today Dirk Jan de Geer confessed to the Queen that he thinks that the country is lost. The government is in exile and the chances of victory in this war are meager at best." 
 netherlands.3.a:0 "The Liberation of the Netherlands is our only goal." 
 
 netherlands.4.t:0 "Fighter Competition"
 netherlands.4.desc:0 "A recent study of modern air combat has shown a critical weakness in our air force. Our fighters are severely behind developments in other countries. The Air Ministry has initiated a crash program to acquire a modern fighter as soon as feasible. Since domestic development would take an unacceptable amount of time, it has been decided to purchase a license from abroad. An additional budget has been authorized.\n\nExperts differ on what type of plane would be best suited to modernize our fighter wings."
 netherlands.4.a:0 "A light interceptor that will be built by Fokker or Koolhoven"
 netherlands.4.b:0 "A large, heavy fighter that will be built by the Fokker."
 netherlands.5.t:0 "Light Fighter Competition"
 netherlands.5.desc_light_fighter:0 "The defense Ministry is looking for a new light fighter that would allow us to protect our airspace. The Foreign Office didn't oppose the project but has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 netherlands.5.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 netherlands.5.a:0 "Approach Germany"
 netherlands.5.b:0 "Approach Italy"
 netherlands.5.c:0 "Approach France"
 netherlands.5.d:0 "Approach Britain"
 netherlands.5.e:0 "Approach the US"
 netherlands.5.f:0 "Use experience gained from the competition to improve our own planes."
 netherlands.6.t:0 "Heavy Fighter Competition"
 netherlands.6.desc_heavy_fighter:0 "The Air Ministry is looking to procure a new heavy fighter for long range interception and bomber escort, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 netherlands.6.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 netherlands.7.t:0 "[From.GetAdjective] Fighter Competition"
 netherlands.7.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 netherlands.7.a:0 "Absolutely."
 netherlands.7.b:0 "We can't risk any leaks."
 netherlands.8.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new heavy fighter. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 netherlands.9.t:0 "Fighter Competition completed"
 netherlands.9.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 netherlands.9.a:0 "Neat."
 netherlands.10.t:0 "Bomber Competition"
 netherlands.10.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must make a decision on which plane we should procure."
 netherlands.10.a:0 "A small bomber for close support."
 netherlands.10.b:0 "A larger plane with more range."
 netherlands.11.t:0 "Light Bomber Competition"
 netherlands.11.desc_cas:0 "The Air Ministry is looking to procure a new light bomber for close support of ground forces, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 netherlands.11.desc_cas_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
