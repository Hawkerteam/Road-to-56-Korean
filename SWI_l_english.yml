 #FOCUS
 SWI_geistige:0 "정신적 국방 고취"
 SWI_geistige_desc:0 "1935년, 프리츠 하우저 의원은 어떻게 우리나라의 정신적 독립을 파시스트들과 공산주의자들로부터 지킬지 조사를 시작했습니다. 조사의 결과로 그는 자유, 민주주의, 자결권, 그리고 균형잡힌 정부를 골자로 하는 가이스티게 란데스페르타이디궁, 다른 말로 정신적 국방을 제의했습니다. 우리는 최대한 빨리 이 제의를 받아들여야 합니다."
 SWI_richtlinienbewegung:0 "원칙 운동 지원"
 SWI_richtlinienbewegung_desc:0 "엘리트들은 나라를 망쳤으며 1929년의 대공황으로 우리 경제가 무너진 상황에서도 산적한 문제들을 해결하는 데에 실패했습니다. 이제 극좌와 극우의 독수리 떼들이 우리 주변을 빙빙 돌고 있으며, 우리나라를 그들의 날개로 채가려 하고 있습니다! 더 이상 이렇게 되서는 안됩니다. 우리는 국민들을 도우면서도 자유를 포기하지 않는 새로운 동맹을 만들어야 합니다!"
 SWI_burger:0 "시민 연합 지원"
 SWI_burger_desc:0 "우리는 사회주의라는 악의 희생양이 되어서는 안됩니다! 그 대신 회복을 향한 우리의 길을 계속 가기 위해 우리는 보수주의자들과 농민들의 연합에 기대를 걸어야 합니다. 우리는 정부가 급진화되도록 놔둬서는 안됩니다."
 SWI_rise_of_front:0 "전선의 부상"
 SWI_rise_of_front_desc:0 "그 어떤 합의도 이뤄내지 못하는 정부의 무능이 사람들로 하여금 과거에는 비주류라 여겼던 사상에 끌리도록 만드는 과격한 분위기를 조성했습니다."
 
 SWI_helvetia:0 "헬베티아를 위하여"
 SWI_helvetia_desc:0 "국방과 그것의 준비와 조직이 국가만의, 그 중에서도 가장 중요한 문제이기는 하지만, 우리는 나라의 정신적 방어를 시민들의 일로 남겨두고자 합니다. 국가는 필요시 쓸 수 있는 수단들을 가지고 있어야 하며 이 수단들의 사용을 감독할 권리를 가지고 있어야 합니다."
 SWI_fortress:0 "작전 명령 12호"
 SWI_heer:0 "군대와 가정"
 SWI_heer_desc:0 "지속적인 관심을 필요로 하는 진지한 강의와 순수하게 즐거움을 주는 일들 사이에 확고한 경계가 있는 것은 매우 중요합니다. 전자는 업무 시간에 필요하며, 후자는 여가 시간에 필요한 것이기 때문입니다. 배우는 것이나 즐거움을 느끼는 것이나 둘 다 중요합니다. 가르친다는 것은 이론을 강제하는 것이 아니라 생각을 증진시키고 관념에 도전하도록 만드는 것입니다."
 SWI_go_left:0 "좌경화"
 SWI_go_left_desc:0 "1935년 사회민주당은 최종적으로 프롤레타리아 독재에 대한 지지를 거두고 진정한 공산주의와의 마지막 연결 고리를 잘라냈습니다. 하지만 이제 새로운 권력을 얻게 된 이상 이 오랜 이상들에 대해 다시 생각해보는 것도 좋지 않을까요? 애초에 이는 약간의 좌경화일 뿐이며 필요하다면 우리는 언제나 다시 우파 쪽으로 돌아갈 수 있습니다."
 SWI_fortress_desc:0 "우리는 가장 높은 산들에서 싸울 것이며, 우리나라는 절대로 항복하지 않을 것입니다. 우리 적에게 국토의 4분의 3을 넘기는 한이 있더라도, 최후의 4분의 1은 마지막 한 명의 남성, 여성, 어린이가 사라질 때까지 싸울 것입니다!"
 SWI_fortifications:0 "종합 요새화 계획"
 SWI_fortifications_desc:0 "스위스는 우리나라의 국익을 별로 생각하지 않는 나라들로 사방이 둘러싸여 있습니다. 우리는 우리나라가 이용당하도록 놔둬서는 안됩니다. 우리는 우리나라 주권의 침해라는 만일의 상황에 대한 대비를 해야 합니다."
 SWI_planning:0 "사전 계획"
 SWI_planning_desc:0 "우리는 현재의 불안정한 상황에서 만들어진 계획에 의존해서는 안됩니다. 우리는 다른 나라의 침공에 대비해 이웃나라들과 사전 협정을 맺어야 합니다. 우리는 이 계획을 특급 기밀로서 만들어야 하며, 이웃 중 한 쪽이 우리의 평화를 깨는 상황에 준비해야 합니다."
 SWI_first_line:0 "방어선"
 SWI_first_line_desc:0 "스위스는 파시스트들의 원대한 목표를 위해 단 한 뻠의 영토도 내주지 않을 것이며, 프랑스의 전략적 목적을 위해서 이용당히지도 않을 것입니다. 우리는 우리나라의 국민이며 적들이 국경을 넘도록 허락하지 않을 것입니다!"
 SWI_extended_army:0 "확장된 군대 배치"
 SWI_extended_army_desc:0 "우리의 첫번째 방어선은 훌륭하지만, 1차 방어선이 돌파될 만일의 사태를 대비해 예비 방어선을 갖추지 않는 것은 어리석은 일일 것입니다. 적들이 1차 방어선을 뜷을지라도, 2차 방어선은 절대로 돌파하지 못할 것입니다!"
 SWI_aa:0 "스위스 영공의 방어"
 SWI_aa_desc:0 "방공 시설에 대한 본격적인 투자를 시작한 이상, 우리는 이를 완전히 적용해야 합니다. 그 어떤 나라도 우리나라의 영공을 침범하지는 못할 것이며, 그러는 나라들은 곧 후회하게 될 것입니다!"
 SWI_redoubt:0 "국가 보루"
 SWI_redoubt_desc:0 "스위스는 절대로 항복해서는 안되며 설령 그렇게 될지라도 우리는 적들이 한 걸음씩 진격할 때마다 피의 웅덩이로 대가를 치르도록 만들 것입니다. 최후의 수단으로 우리는 최후의 저항을 위한 장대한 방어 시설을 가장 높은 산들에 건설할 것입니다. 우리 스위스인들은 최후의 최후까지 싸울 것입니다!"
 SWI_three_layer:0 "삼중방어"
 SWI_three_layer_desc:0 "스위스는 단 한 뼘의 땅도 잃을 수 없습니다! 우리는 방어선을 강화하고 한 뼘 한 뼘의 땅을 위해 싸울 준비를 해야 합니다. 우리나라를 침범한 이들에게 죽음을!"
 SWI_trade:0 "경제 재검토"
 SWI_trade_desc:0 "1929년의 끔찍했던 대공황 이후 드디어 경제가 회복을 시작했으며, 우리는 어떤 것은 잘 작동하고 어떤 것은 개선해야 하는지 알아봐야 합니다. 우리는 특히 무역 부문을 꼼꼼히 살펴봐야 합니다."
 SWI_renegotiate:0 "무역 거래 재협상"
 SWI_renegotiate_desc:0 "스위스는 식량과 원자재 수급을 수입에 크게 의존해야 하는 불행한 위치에 있습니다. 이걸 바꿀 수 없다면 우리는 최소한 우리의 무역 거래가 최대한 공정하도록 만들기 위해 노력해야 합니다."
 SWI_railroads:0 "전기 철도 확장"
 SWI_railroads_desc:0 "석탄에 대한 의존도를 낮추기 위해 우리는 전기 철도에 집중적인 투자를 해왔습니다. 우리는 이 노력을 두 배로 늘려 더 많은 전기 철도를 가설하고 여전히 남아있는 옛 석탄 철도선을 교체해야 합니다."
 SWI_prepare:0 "전쟁 준비"
 SWI_prepare_desc:0 "전쟁이 다가오고 있으며 이를 모르는 사람은 없을 것입니다. 우리는 불가피한 전쟁이 올 때까지 기다리기만 해서는 안되며 전쟁이 발발했을 때 대비가 되어 있도록 준비를 시작해야 합니다."
 SWI_stock:0 "의무적인 비축"
 SWI_stock_desc:0 "이제부터 스위스에 있는 모든 회사는 최소한 6개월 치의 비축량을 가지고 있어야 하며, 아니면 수입 면허가 취소될 것입니다. 이를 통해 전쟁이 발발했을 때 약간의 물자를 더 확보할 수 있을 것입니다."
 SWI_wahlen:0 "발렌 계획"
 SWI_wahlen_desc:0 "스위스의 경지 면적을 얼마 되지 않으며, 있는 것의 대부분도 귀중한 경지를 너무 많이 차지하는 소 목축에 낭비되고 있습니다. 우리는 늪지를 메우고, 숲을 개간하고, 목초지를 밀과 감자 농장으로 바꿔야 합니다."
 SWI_shadow:0 "그림자 단체"
 SWI_shadow_desc:0 "스위스는 필요 품목을 수입할 수 없는 전쟁에 대한 대비가 되어 있지 않습니다. 이 현안을 최대한 빨리 해결하기 위해 우리는 전시 경제에 대한 준비를 용이하게 만들기 위해 연방과 주 정부에서 차출된 인사들로 구성된 그림자 단체를 만들 것입니다."
 SWI_modern_mil_facs:0 "현대식 야포 공장"
 SWI_modern_mil_facs_desc:0 "스위스의 군사적 기반시설은 구식이며, 우리가 반격하기 위한 무기를 정말 가지고 싶다면 우리나라의 야포 생산을 현대적으로 바꿔야 합니다."
 SWI_light_naval_guns:0 "경함포"
 SWI_light_naval_guns_desc:0 "오리콘은 경함포를 매우 성공적으로 수출해왔으며 우리는 그들의 경험에 의지해야 합니다." 
 SWI_modern_at_weapons:0 "현대식 대전차 무기"
 SWI_modern_at_weapons_desc:0 "우리는 1930년대 초에 이미 대전차 소총을 개발했습니다. 이제 우리는 소총이 발사할 수 있는 화망을 늘리거나 관통력을 향상시키기 위해 탄환의 구경을 키워야 합니다."
 SWI_stop_export:0 "폐품 거래 중단"
 SWI_stop_export_desc:0 "오랫동안 스위스는 다른 나라들에 상태가 괜찮은 폐품을 제련용으로 제공했습니다. 하지만 이제 우리나라는 그 고철을 필요로 합니다. 바티칸 시국을 제외한 나머지 모든 나라와의 폐품 거래를 우리는 중단할 것입니다."
 SWI_agri:0 "농업적 발전"
 SWI_agri_desc:0 "국토의 대부분이 산지인 우리나라가 식량 자급을 약간이나마 달성하기 위해서는 상당한 창의성이 필요했습니다. 이는 자연스럽게 생산 및 농업 기술의 발전으로 이어졌으며, 그중 상당수는 다른 분야에도 적용할 수 있습니다."
 SWI_shadow_seize:0 "공장 국유화"
 SWI_shadow_seize_desc:0 "유럽에서 전쟁이 다시 발발했습니다. 우리도 무기가 필요한 이상, 우리는 기업들이 무기 전부를 해외에 팔도록 허용해서는 안됩니다. 이에 불응하는 기업을 위해서는 이미 새로운 경영진이 준비되었습니다."
 SWI_convoys:0 "스위스 해운"
 SWI_convoys_desc:0 "스위스는 내륙국일지도 모르지만 우리는 많은 해외 국가들과 무역하고 있습니다. 이제 스위스 국기를 달고 항해할 선박을 몇 척 확보해야 합니다."
 SWI_mines:0 "곤첸 광산 재개장"
 SWI_mines_desc:0 "전류 변환의 중요한 요소로 사용되는 망간이 곤첸 산의 폐광에서 발견되었습니다. 우리는 광산을 가급적 빨리 재개장해 이를 활용해야 합니다!"
 SWI_international:0 "국제 관계"
 SWI_international_desc:0 "작은 국토 면적과 인구에도 불구하고, 스위스는 사실 국제 무대에서 상당히 중요한 나라입니다. 우리는 적십자의 발상지이자 믿을만한 중립국이고 우리 은행은 세계적으로 유명합니다. 이를 활용하지 않는 것은 어리석은 짓일 것입니다."
 SWI_chemical:0 "그라우뷘덴 화학 공장"
 SWI_chemical_desc:0 "자연 세계에 대한 이해가 심화되면서, 우리는 석유 수입에 대한 필요를 크게 줄일 수 있게 해주는 대체 연료를 만드는 방법에 대한 중요한 발견을 했습니다. 우리는 이 합성 물질을 최대한 많이 생산할 수 있도록 만들어야 하며, 다행히도 우리는 공장을 짓기에 딱 알맞은 부지를 가지고 있습니다."
 SWI_fuel_ration:0 "연료 배급제"
 SWI_fuel_ration_desc:0 "몇몇 필수적인 직책을 제외한 나머지 시민들은 운전이 금지될 것이고, 연료는 비축되어야 하며, 난방은 최대한 목재를 사용해야 할 것입니다. 우리는 석유를 수입에 완전히 의존하고 있으며 대체재를 찾는 동안 우리가 가진 것을 필수적인 목적을 위해 비축해야 합니다."
 SWI_bicycle_infantry:0 "자전거 보병"
 SWI_bicycle_infantry_desc:0 "연료 사용을 피하기 위해 자전거를 활용함으로써 우리 병력에게 어느 정도의 기동성을 우리는 줄 수 있을 것입니다. 우리는 이미 자전거를 대전차 무기 견인에 사용했으며, 따라서 충분한 자전거만 있으면 중대한 개혁이 필요하지는 않을 것입니다."
 SWI_banks:0 "스위스 은행"
 SWI_banks_desc:0 "우리 은행들은 보안과 신뢰성으로 유명합니다. 우리는 다른 국가들에게 이를 상기시킬 필요가 있습니다."
 SWI_red_cross:0 "적십자"
 SWI_red_cross_desc:0 "적십자는 확고한 중립국인 우리나라에 본부를 두고 있으며, 우리는 자주 다른 나라의 감옥과 포로 수용소의 중립 감독자로 임명됩니다. 훌륭한 명성이죠!"
 SWI_kill_henne:0 "[SWI_fascist_leader] 암살"
 SWI_kill_henne_desc:0 "[SWI_fascist_leader](은)는 국민전선을 왜곡했습니다. 우리는 자주적인 국민이지, 독일의 개가 아닙니다! 이 광대는 죽어야 합니다."
 SWI_corporatism:0 "조합주의의 부상"
 SWI_corporatism_desc:0 "스위스는 국민들을 돌보지도 못하는 비참한 국가가 되었습니다. 이 약점은 우리 정부의 약점에서 기인하는 것입니다. 이 정부는 파괴되고 더 짜임새 있는 조직으로 대체되어야 하며, 새로운 정부는 국민과 국가의 요구에 더 잘 대처할 수 있을 것입니다."
 SWI_go_ita:0 "이탈리아와의 친선"
 SWI_go_ita_desc:0 "이탈리아와 무솔리니는 매우 성공적인 파시스트 국가의 훌륭한 예시입니다. 스위스는 이탈리아와 문화적으로 많은 것들을 공유하며 우리는 이를 활용해야 합니다."
 SWI_old_confederation:0 "구 스위스 연방의 부활"
 SWI_old_confederation_desc:0 "국민들의 지지가 높아지면서 우리는 개헌을 할 수 있게 되었습니다. 우리는 우리 유산을 지키고 우리의 근본으로 되돌아 갈 것입니다. 우리나라는 공화국으로 남을 것이지만 각 칸톤에서 선출된 인원들이 직접 이끄는 나라가 될 것입니다! 정부 구조는 간소화될 것이며 군 예산은 최대로 배당될 것입니다. 구 스위스 연방이 돌아왔습니다!"
 SWI_irredentism:0 "스위스 실지회복주의"
 SWI_irredentism_desc:0 "1919년 포어아를베르크의 주민들은 우리 연방의 형제들과 합병하기로 투표했습니다. 하지만 자본가들과 우리의 나약한 지도자들이 이를 받아들이지 않았습니다! 이는 말도 안되는 일이며 그들은 우리나라의 국민입니다! 우리는 우리 것을 되찾을 것이며, 잃어버린 시간에 대한 보상으로 더 많은 것을 챙길 것입니다!"
 SWI_new_mil:0 "상비군"
 SWI_new_mil_desc:0 "우리 군은 재조직되었고, 우리 병사들은 준비되었으며, 우리 경제는 공격 전쟁에 대비해 재설계되었습니다. 이제 우리는 세계의 다른 나라들과 나란히 서있습니다. 스위스는 수백년간 해오지 않았던 것을 할 것입니다. 우리는 전쟁을 할 것입니다!"
 SWI_one_man:0 "새로운 국가 질서"
 SWI_one_man_desc:0 "스위스 공화국이 드디어 진정으로 끝을 맞이했습니다. 이제 공화국을 과거에 놔두고 새로운 조합주의 체제를 받아들일 때가 되었습니다. 다시는 민주주의라는 병마에 우리는 시달리지 않을 것입니다!"
 SWI_go_ger:0 "독일과의 유대"
 SWI_go_ger_desc:0 "우리는 독일인과 다를지 모르지만 여전히 그들과 많은 문화적 역사적 관계를 가지고 있습니다. 우리는 이 유대 관계를 강화하고 우리 이웃과 더 가까워져야 합니다."
 SWI_go_fra:0 "프랑스와의 연대"
 SWI_go_fra_desc:0 "프랑스와의 우호적인 관계는 오래 전부터 지속되어 왔습니다. 이 좋은 관계를 잃을 이유는 없어 보이며, 특히 이런 관계가 세계적으로 희소한 것처럼 보이니 더욱 그렇습니다."
 SWI_recognize_ussr:0 "모스크바와 국교 수립"
 SWI_recognize_ussr_desc:0 "소련이 탄생한지 수년이 지났지만 우리는 여전히 그들과 그 어떤 외교적 관계도 수립하기를 거부하고 있습니다. 하지만 최근들어 이 정책은 점점 더 바보같이 보이고 있습니다."
 SWI_end_neutral:0 "유연한 외교 정책"
 SWI_end_neutral_desc:0 "오랫동안 스위스는 완고하게 중립을 유지했으며 이는 우리나라의 국익에 기여를 했습니다. 하지만 현대에서는 더 이상 우리의 정책을 좋게 보지 않으며, 어쩌면 우리는 대안을 찾아야 할지도 모릅니다."
 SWI_saty_neutral:0 "중립 강화"
 SWI_saty_neutral_desc:0 "스위스가 세계 무대에서 지금의 위치를 유지할 수 있었던 것은 편을 들어서가 아니었으며, 우리는 그 위태로운 위치를 지금 국가의 평판을 망침으로써 위험에 빠뜨려서는 안됩니다. 우리의 중립 정책은 앞으로도 확고히 유지될 것입니다."
 SWI_fascist_diplo:0 "파시스트 외교"
 SWI_fascist_diplo_desc:0 "새로운 세계 질서가 부상하고 있으며 우리는 그 중심에 있습니다. 뒤처지지 않기 위해서 우리는 이웃들의 사상과 관계없이 그들과 친선을 맺어야 합니다."
 SWI_democratic_diplo:0 "간섭주의로의 선회"
 SWI_democratic_diplo_desc:0 "민주주의는 그 어떤 대가를 치뤄서라도 지켜야만 하는 빼앗을 수 없는 권리입니다. 우리는 민주주의를 파괴할 이들과 아닌 민주주의를 보호할 이들과 친교해야 합니다."
 SWI_stay_neutral:0 "중립의 지속"
 SWI_stay_neutral_desc:0 "스위스와 그 국민들은 외교와 준비의 결합을 통해 여러 세대 동안 전쟁을 피해 왔습니다. 이 방식을 지금 바꿀 필요는 없어 보입니다."
 SWI_join_cominterm:0 "공산주의 인터내셔널"
 SWI_join_cominterm_desc:0 "코민테른은 만국의 노동자들의 권익을 위해 일하고 있습니다. 노동자들을 곤경으로부터 영원히 해방시킬 새로운 혁명을 세계에 가져오기 위해 우리는 그들의 세력에 기꺼이 가입할 것입니다. 공동의 전선을 위해!"
 SWI_join_italy:0 "로마와의 연계"
 SWI_join_italy_desc:0 "우리는 독일과의 관계만큼이나 많은 관계를 이탈리아와도 공유하고 있으며, 그들은 독일만큼 많은 불쾌한 정책을 가지고 있지는 않습니다. 히틀러의 독일은 그들이 만든 선전에 짓눌려 실패할 운명이지만, 무솔리니는 파시즘의 진정한 힘을 보여주었습니다. 그를 통해 새로운 로마 제국은 당당히 일어설 것입니다. 로마 인빅타!"
 SWI_join_germany:0 "독일에게 굴복"
 SWI_join_germany_desc:0 "독일은 유럽에 새로운 질서를 가져오기를 벼르고 있으며, 그곳에 우리의 중립 정책은 자리가 없을 것입니다. 우리는 독일과 많은 연관을 가지고 있으며 우리는 따로가 아닌 함께 새로운 질서를 가져올 것입니다."
 SWI_sov_tech:0 "소련 기술"
 SWI_sov_tech_desc:0 "소련은 전쟁부터 철학까지 여러 분야에서 큰 발전을 일구어냈습니다. 이제 우리가 힘을 합친 이상 이 지식을 활용하지 않으면 어리석을 것입니다."
 SWI_italian_tech:0 "이탈리아 연구"
 SWI_italian_tech_desc:0 "이탈리아에서 파시즘이 부상한 이래, 연구 과정은 크게 간결화되어 더 많은 발상이 유입될 수 있게 되었습니다. 우리는 이탈리아 친구들로부터 배워 그들의 발전을 우리나라에도 가져올 수 있습니다!"
 SWI_ger_tech:0 "독일 과학"
 SWI_ger_tech_desc:0 "독일은 연구 개발에서 엄청난 성공을 거두었으며, 그들의 적들도 우러러 보는 정교한 전쟁 기계를 만들어냈습니다. 독일의 과학은 세계 제일이며 우리도 그들의 방식을 따라하면 성공할 것입니다."
 SWI_join_allies:0 "프랑스와의 공식적인 동맹"
 SWI_join_allies_desc:0 "역사적으로 우리는 프랑스와 좋은 관계를 유지했으며 우리나라가 침공당했을 때를 대비한 합동 계획을 함께 만들기도 했습니다. 하지만 세계 정세의 새로운 상황들로 인해 우리는 프랑스와의 공식적인 동맹을 맺는 것이 국익에 최선인지 생각해보게 되었습니다."
 SWI_french_tech:0 "프랑스와의 기술 협력"
 SWI_french_tech_desc:0 "프랑스는 대전쟁을 순전 운으로 이긴 것이 아닙니다. 그들의 편에는 과학자들과 연구원이 있었습니다. 영국과 프랑스 모두 참호를 톨파하기 위해 전차를 개발했지만, 프랑스의 전차 설계가 바로 지금까지 생산되는 수많은 전차들의 원형이 되었습니다. 우리의 과학자들과 그들의 과학자들의 연계로 우리는 우월한 기술을 통해 우리 자신을 앞으로의 침공에서 지킬 수 있습니다."
 SWI_extend_maginot:0 "스위스로 마지노선 연장"
 SWI_extend_maginot_desc:0 "프랑스와 공식적으로 동맹을 맺었으니, 우리는 이제 우리의 요새를 그들의 요새와 연결하고 그들의 기술을 활용해 벨기에에서 오스트리아까지 이어지는 철통같은 방어선을 만들 수 있습니다!"
 SWI_air_inno:0 "국외 공군 혁신"
 SWI_air_inno_desc:0 "스위스의 항공기는 언제나 경쟁력이 있었지만 정확히 누군가가 최고라고 말할 정도는 아니었습니다. 우리 이웃들의 항공기는 우리와 비교했을 때 제작 과정과 품질에서 우월합니다. 우리 항공기를 발전시키기 위해서는 그들로부터 배워야 합니다."
 SWI_sov_weapons:0 "소련제 무기"
 SWI_sov_weapons_desc:0 "몇몇은 소련을 무시할지 모르지만, 바보와 선동가들만이 그들 무기의 성능을 의심할 것입니다. 이제 양국이 전우가 된 이상, 우리는 이 위대한 기술을 공유할 수 있습니다."
 SWI_internal_focus:0 "스위스에 집중"
 SWI_internal_focus_desc:0 "스위스의 내정은 그 어떤 외교보다도 먼저입니다. 지난 수백년간 그랬던 것처럼 우리는 스위스 국민들을 돌보고 신경써야 합니다. 우리는 현재의 지정학적 상황이 이를 망각하게 만들도록 놔둬서는 안됩니다."
 SWI_expand_uni:0 "대학교 확장"
 SWI_expand_uni_desc:0 "스위스에는 취리히, 베른, 프리부르에 있는 것과 같은 여러 훌륭한 대학교가 위치해 있습니다. 인구가 늘어나고 교육이 보편화되면서 대학교의 수 또한 늘었습니다. 스위스에 최고의 인재들이 계속 있기를 바란다면 우리는 국민들이 다른 곳에 갈 필요가 없도록 우리 시설들을 확장해야 합니다."
 SWI_army:0 "군대 검토"
 SWI_army_desc:0 "전운이 다시 한번 유럽에 다가오고 있습니다. 대전쟁 동안 우리는 완전한 중립을 유지하는 데에 성공했지만 그것이 다가오는 전쟁에서의 중립도 보장해주는 것은 아닙니다. 우리는 병력들을 시찰하고 그들이 앞으로의 전투에 준비되도록 만들어야 합니다."
 SWI_update_army:0 "육군 현대화"
 SWI_update_army_desc:0 "우리 육군은 모든 면에서 부족하며 우리 부대들의 편성도 좋지 않습니다. 전쟁이 일어난다면 우리 군대는 갈려나갈 것입니다. 우리는 병력들을 전투에 맞춰 재편성하고 재무장해야 합니다!"
 SWI_modern_arty:0 "중포"
 SWI_modern_arty_desc:0 "우리 병력은 전차나 다수의 적을 상대할 준비가 되어 있지 않습니다. 우리는 불가피한 전쟁에 우리 병력을 준비시켜야 합니다. 구식 야포들을 퇴역시키고, 지뢰밭을 만들고, 대전차포를 준비하면서, 우리는 필요할 때 곧바로 적을 돈좌시킬 준비를 해야 합니다!"
 SWI_choose_cons:0 "발전된 징병제"
 SWI_choose_cons_desc:0 "스위스의 상비군은 딱히 강력했던 적이 없었지만, 그 대신 필요하면 즉시 동원될 수 있는 예비군에 의존하고 있습니다. 이 방식은 과거에도 잘 작동했으며 앞으로도 계속 그럴 것입니다!"
 SWI_end_con:0 "민병대 제도에 대한 의존 중단"
 SWI_end_con_desc:0 "지금까지 징병은 잘 작동했지만 시대가 바뀌면서 이 방식도 더 이상 먹히지 않을 것입니다. 그 대신 우리는 더 현대적이고 전문적인 군대를 만들어야 합니다. 이를 위해서는 징집연령 인구의 상당수를 훈련시켜야 하지만 우리는 해낼 수 있습니다."
 SWI_con_to_army:0 "징집 실시"
 SWI_con_to_army_desc:0 "상비군을 가지기 위해서는 먼저 그 군대에서 복무할 장병이 필요합니다. 우리는 이미 복무할 준비가 된 국민들의 명단을 가지고 있습니다. 이제 그들이 진짜로 복무할 시간입니다."
 SWI_improve_con:0 "민병대 훈련 개선"
 SWI_improve_con_desc:0 "육군이 절대적으로 민병대에 의존하는 이상, 우리는 그들이 최고가 아니면 안되도록 만들어야 합니다. 훈련은 우리 병사들이 어느 때 어느 곳에서든 싸울 수 있도록 모든 가능한 상황을 다루어야 합니다."
 SWI_ready_for_all:0 "단결되고 준비된 스위스"
 SWI_ready_for_all_desc:0 "우리는 국민들을 최대한으로 준비시켰습니다. 우리 방어는 준비되었으며, 우리 국민들은 훈련을 받았습니다. 이제 기다리다가 때가 왔을 때 우리의 역량을 증명하는 것 말고 할 수 있는 것은 없습니다."
 SWI_review_af:0 "공군 재편성"
 SWI_reorganise_af:0 "공군 재조직"
 SWI_reorganise_af_desc:0 "1929년 우리는 공군을 크게 확장시키기로 합의했습니다. 이제 드디어 우리는 공중전만을 연구할 독립적인 부서의 설립을 허용할 정도의 인원과 항공기를 모으는 데 성공했습니다."
 SWI_home_air:0 "국산 항공기"
 SWI_home_air_desc:0 "우리는 수입 항공기에 완전히 의존해서는 안됩니다. 우리 주권과 자급자족을 유지하고 싶다면 우리는 스위스에서 고품질 항공기를 제작하는 법을 배워야 합니다."
 SWI_foreign_air:0 "국외 생산 면허"
 SWI_foreign_air_desc:0 "스위스는 과거에도 성공적으로 외국 항공기들을 사용했으며 앞으로도 계속 그럴 것입니다. 우리는 우리 국외 생산 면허가 최신이면서도 이 면허를 위해 적절한 가격을 지불하도록 계속 유지해야 합니다."
 SWI_fighter_focus:0 "하늘의 수호자"
 SWI_fighter_focus_desc:0 "공군의 가장 중요한 역할은 감히 우리 영공을 침범하는 적들로부터 우리 하늘을 지키는 것입니다. 우리는 우리 전투기들이 그 어떤 적들이라도 상대할 준비 그 이상이 되어 있도록 확실히 해야 합니다."
 SWI_focus_home_air:0 "국산 모델에 집중"
 SWI_focus_home_air_desc:0 "스위스 항공 산업은 확장되어야 합니다! 우리는 우리 영토를 지키는 데 외국 모델에 언제나 의존해서는 안되며 방어를 위한 독자적인 모델을 개발해야 합니다."
 SWI_focus_foreign_air:0 "면허 생산에 집중"
 SWI_focus_foreign_air_desc:0 "스위스는 독자적인 항공기를 대량생산하기 위한 산업이 부족합니다. 우리는 국외 항공기 및 면허 구매에 집중해야 합니다!"
 SWI_defend_homeskies:0 "공군 방어 기술"
 SWI_defend_homeskies_desc:0 "스위스에게는 항공기 하나하나가 귀중합니다. 우리는 전장에서의 패배를 용납할 수 없으며, 그렇기에 수적으로 불리할 때도 하늘에서 효과적으로 싸우고 적을 패배시킬 방법을 배워야 합니다."
 SWI_interceptors:0 "요격기"
 SWI_interceptors_desc:0 "로켓에 대한 지식을 바탕으로 우리는 신속하게 이륙하여 싸울 수 있는 항공기의 힘을 깨닫게 되었습니다. 그들의 임무는 스위스를 침입자로부터 지키는 것이 될 것이기에, 이 항공기가 멀리 날 수 없다는 것은 큰 문제가 되지 않을 것입니다."
 SWI_other_air:0 "다른 항공기들"
 SWI_other_air_desc:0 "스위스는 전투기에 집중했으며, 이는 맞는 선택입니다. 하지만 우리는 다른 항공기 형태들이 존재한다는 사실을 잊어서는 안되며 이 항공기들의 약점을 확인하기 위해서라도 그것들을 분석하는 것이 현명할 것입니다."
 SWI_naval_doc:0 "해군 교리 수립"
 SWI_naval_doc_desc:0 "바다나 넓은 면적의 호수조차 없는 우리는 그 어떤 해군 교리도 수립할 이유가 딱히 없었습니다. 하지만 상황이 바뀐 이상, 우리는 망각한 것들에 대한 작업을 빠르게 시작해야 합니다."
 SWI_build_docks:0 "스위스 해군 산업 설립"
 SWI_build_docks_desc:0 "과거에는 내륙국이었을지 모르지만, 이제 우리는 해안을 얻게 되었습니다! 이전에 이것에 대한 사전 계획이 없었을지도 모르지만, 우리는 이 기회를 놓쳐서는 안됩니다! 애초에 바다에 배치할 선박들을 만들 역량이 없다면 바다에서의 경험도 얻을 수 없을 것입니다!"
 SWI_reform_flotilla:0 "호수 전대 개편"
 SWI_reform_flotilla_desc:0 "지금까지 스위스의 해군에 대한 생각은 우리 호수와 강을 지키기 위해 소형 배들을 사용하는 것에 그쳐 있었습니다. 하지만 이제 모든 것이 바뀌었으며 해군이 필요하게 되었습니다. 우리는 숙련된 승조원들을 뽑아 우리만의 대양함대를 만들기 시작해야 합니다!"
 SWI_naval_catchup:0 "국외 해군 기술"
 SWI_naval_catchup_desc:0 "우리는 스스로에게 거짓말을 해서는 안됩니다. 우리는 진짜로 해얀을 가질 준비가 되어 있지 않습니다. 우리는 배를 건조하는 법을 모를 뿐더러, 현대식 군용 함선을 만드는 법은 더더욱 모릅니다! 바다에서 동등하게 싸우고 싶다면, 우리는 국외의 인재와 지식을 수입해야 합니다!"
 SWI_expand_docks:0 "조선소 확장"
 SWI_expand_docks_desc:0 "이제 우리만의 해군 산업을 만들었으니, 이를 더 크게 확장해 스위스 공학의 역량을 완전히 발휘할 때가 왔습니다."
 SWI_fast_build_navy:0 "선박에 대한 필요"
 SWI_fast_build_navy_desc:0 "우리는 단 하나의 해군에 대한 생각 없이 무역에 대한 생각만으로 지금까지 왔습니다. 우리는 바다에 대한 탐험의 역사조차 없습니다. 하지만 이제 우리는 해안으로 진군해 우리의 해군을 만들었습니다. 우리는 세계의 나머지와 술래잡기를 해야할지도 모르지만, 강력한 해군을 갖추려는 시도조차 하지 않는다면 어리석을 것입니다!"
 SWI_naval_air:0 "해군 항공기"
 SWI_naval_air_desc:0 "해안을 가지게 되면서 우리가 과거에는 가지지 않았던 걱정도 같이 딸려왔습니다. 바로 공해의 상공을 담당할 항공기의 필요성입니다. 우리는 이 문제와 직접 맞부딪혀 이 독특한 임무를 담당할 항공기를 만들어야 합니다!"
 SWI_compromise:0 "노동자와의 타협"
 SWI_compromise_desc:0 "국민들의 의사를 알게된 이상, 이제 그들의 요구 사항을 따라갈 때가 왔습니다. 우리는 그들이 받을 자격이 있는 보호를 제공해야 합니다."
 SWI_pro_company:0 "기업 보조금"
 SWI_pro_company_desc:0 "대공황 후의 회복은 더디었습니다. 우리 기업들은 회복하고 성장하기 위해 도움을 필요로 합니다. 스위스를 번영으로 되돌리기 위해 우리는 그들에게 필요한 모든 것을 제공할 것입니다."
 SWI_radical_left:0 "사회주의화 정책"
 SWI_radical_left_desc:0 "확실한 다수를 확보했으니 이제 우리가 약속한 정책들을 실행할 때가 왔습니다. 중대한 변화들이 오고 있으며 우리가 그 선봉에 설 것입니다."
 SWI_end_neutral_left:0 "인터내셔널 가입"
 SWI_end_neutral_left_desc:0 "너무 오랫동안 우리나라는 중립이라는 구닥다리 개념에 발이 묶여 하층 계급의 해방을 위해 싸우는 이들과 함께하지 못하고 있었습니다. 이제 우리 외교 정책을 바꿔야 합니다."
 SWI_continue_neutral:0 "현상 유지 지지"
 SWI_continue_neutral_desc:0 "중립과 국외 문제에 대한 불개입 정책은 지금까지 우리나라의 안보를 지켜왔습니다. 우리는 그 안보를 지금 잃어버릴 수 없습니다."
 SWI_pro_allies:0 "억제의 수사학"
 SWI_pro_allies_desc:0 "시대가 변하면서 여러 나라들이 대중 정치의 가능성을 이용해 국민들을 극단주의라는 잘못된 길을 걷도록 속이고 있습니다. 전쟁이 점점 더 다가오면서, 우리는 다른 이들에게 자신들의 의지를 강요할 국가들에 맞서야 합니다. 우리는 폭압에 맞설 용기가 있는 나라들과 함께할 것입니다!"
 SWI_support_friends:0 "반파시즘 지원"
 SWI_support_friends_desc:0 "파시즘은 도덕적으로 혐오스러우며 인간 언저리들에게나 어울리는 이념입니다. 우리는 모든 역량을 쏟아부어 그들과 맞서야 합니다. 그 누구도 파쇼보다는 나으며 우리는 할 수 있는 만큼 전쟁을 지원할 것입니다."
 SWI_anti_communism:0 "반공주의 지원"
 SWI_anti_communism_desc:0 "공산주의는 공산주의자들이 무엇을 주장하는지 이해하지 못하는 우둔한 대중들의 아편입니다. 우리는 이 위험한 이념이 더 퍼지도록 내버려둬서는 안됩니다. 우리는 이 끔찍한 이념과 싸우는 자들을 모든 것을 동원해서 지원해야 합니다."
 SWI_foreign_trade:0 "국외 무역 투자"
 SWI_foreign_trade_desc:0 "중립국으로서 우리는 많은 것을 맡을 때 신뢰받을 수 있는 나라입니다. 무역 거래, 은행, 적십자사. 우리는 이를 활용해 적들을 가지고 놀고 우리나라에게 가장 유리한 무역 거래를 확보할 수 있습니다."
 SWI_secret_wunderwaffe:0 "원자력 에너지 연구 위원회 설립"
 SWI_secret_wunderwaffe_desc:0 "우리 과학자들이 창조의 힘 그 자체인 원자를 이용해 이전까지 상상할 수 없었던 위력을 가진 폭탄을 만드는 것이 가능해졌다는 소식을 가지고 왔습니다. 우리는 원자력 에너지 연구 위원회를 설립해 이런 무기를 만들 수 있는지 연구하는 과정을 빨리 시작해야 합니다."
 
 SWI_red_cross_tech:0 "국제 적십자 위원회"
 SWI_red_cross_tech_desc:0 "국제 적십자 위원회(ICRC)는 세계에서 가장 크고 명망 높은 단체 중 하나입니다. 이 단체는 전투의 부상자를 치료하고 포로 수용소의 인간적인 조건이 유지되도록 하는 데에 헌신하고 있습니다. ICRC는 스위스를 기반으로 하고 있으며 스위스 국기와 비슷한 상징도 가지고 있습니다. 스위스 정부와 군은 이런 단체가 존재한다는 것만으로도 큰 이익을 보고 있습니다."
 
