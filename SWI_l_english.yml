 SWI_swiss_neutral:0 "스위스 중립"
 SWI_swiss_neutral_desc:0 "스위스의 중립은 세계적으로 유명합니다. 그들은 전쟁을 통해 강제되지 않는 이상 그 어떤 세력에도 가입하지 않을 것입니다. 이를 아는 다른 국가들은 스위스와 거래를 더 많이 하려고 합니다."
 SWI_swiss_neutral_2:0 "스위스 중립"
