 SWI_special_conscription:0 "스위스 징병제"
 SWI_special_conscription_desc:0 "이 나라는 유사시 국가를 위해 복무하도록 시민들을 동원하는 민병대 제도에 의존하고 있습니다. 하지만 이 제도는 스위스가 대규모 상비군을 가지지 못하도록 만들고 있습니다.\n§W--------------- \n우리는 §Y민병대 제도에 대한 의존 중단§! 중점을 완료해 현재 징병 제도에 대한 의존도를 §R감소§!시키고 상비군을 향해 나아갈 수 있습니다."
 SWI_special_conscription_1:0 "기초적인 징병제"
 SWI_special_conscription_1_desc:0 "이 나라는 대전쟁까지 거슬러 올라가는 징병 제도에 의존하고 있습니다.\n§W--------------- \n§Y발전된 징병제§! 중점을 완료하면 징병 제도를 개선해 민병대 제도를 통해 동원할 수 있는 병사들의 수를 §G증가§!시킬 수 있습니다. 우리는 §Y민병대 제도에 대한 의존 중단§! 중점을 완료해 민병대 제도에 대한 필요를 §R감소§!시킬 수도 있습니다."
 SWI_special_conscription_2:0 "발전된 징병제"
 SWI_special_conscription_2_desc:0 "이 나라는 효율성을 보장하는 새로운 징병 제도에 의존하고 있습니다.\n§W--------------- \n§Y민병대 훈련 개선§! 중점을 완료하면 징병 제도를 개선해 동원된 민병대 부대들의 전반적인 질을 §G향상§!시킬 수 있습니다."
 SWI_special_conscription_3:0 "훌륭한 징병제"
 SWI_special_conscription_3_desc:0 "이 나라는 현대적인 징병 제도를 사용할 뿐만 아니라, 모든 징집병들이 사전에 철저한 훈련을 받도록 하고 있습니다.\n§W--------------- \n§Y단결되고 준비된 스위스§! 중점을 완료하면 징병 제도를 개선해 동원된 민병대 부대들의 질을 최대한으로 §G향상§!시킬 수 있습니다."
 SWI_special_conscription_4:0 "완벽한 징병제"
