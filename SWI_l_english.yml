 SWI_lost_banking_desc:0 "한때 이 나라는 중립으로 유명했으며 예금을 위해 많이 이용되었습니다. 하지만 이 나라의 공격 전쟁에 대한 참여는, 이유 불문하고 안전한 예금 장소라는 명성을 되돌릴 수 없을 정도로 손상시켰습니다."
