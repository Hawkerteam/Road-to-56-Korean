 SWI_standing_army:0 "상비군으로 가는 길"
 SWI_standing_army_desc:0 "이 나라는 민병대 제도에서 상비군으로의 변화를 시작했습니다.\n§W--------------- \n§Y징집 실시§! 중점을 완료하면 최초의 대규모 징집을 실시해 잠재 인력을 §G증가§!시킬 수 있습니다."
 SWI_standing_army_2:0 "상비군으로 가는 길"
