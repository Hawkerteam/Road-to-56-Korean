 SWI_temp_banking:0 "중단된 은행"
 SWI_temp_banking_desc:0 "이 나라는 중립을 지키기로 유명하지만, 지금은 방어전에 말려들어가게 되었습니다. 다행히도 이는 스위스 은행의 명성이 아직 유지된다는 것을 뜻하지만, 전쟁은 자연스럽게 고객들을 밀어내고 있습니다. 전쟁이 끝나면 일이 다시 원상복구될지도 모릅니다."
