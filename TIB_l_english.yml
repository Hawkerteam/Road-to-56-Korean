 POLITICS_CHAO_KUNG_DESC:0 "중국의 수도원 차오쿵은 진정한 달라이 라마라고 주장했고 독일과 일본의 지지를 받았습니다. 하지만 이 남자가 실제로는 헝가리 태생인 이그나즈 트레비츠흐라는 이름으로, 영국 의회 의원인 트레비츠-링컨이라는 이름으로, 중국으로 건너가기 잠시 동안 독일 스파이로 일했고, 불교로 개종하고 수도승이 되었다는 것을 아는 사람은 별로 없다."
