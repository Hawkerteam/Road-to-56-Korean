 TIB_study_british_constitution:0 "영국 헌법을 연구"
 TIB_study_british_constitution_desc:0 "근대 국가를 세울려면 균형 잡힌 법체계를 구축해야 합니다. 그러기 위해서는 우리는 영국을 모방해야 합니다. 강력한 의회와 미묘한 군주의 균형으로 달라이 라마의 미래가 보장 될 것이고, 우리는 개혁주의자들과 영국 사절단의 전폭적인 지지를 받을 수 있을 것입니다."
 TIB_free_lungshar_and_implement_reforms:0 "렁셔의 개혁을 구현"
 TIB_free_lungshar_and_implement_reforms_desc:0 "몇년 전 귀족인 렁셔는 민주적인 개혁을 실행하려고 했습니다. 그의 '공모'는 묻지도 않고 체포 되었고, 그의 눈은 잔인하게 제거 되었습니다. 비록 그가 그 당시에 고문당하고 수감되었다 하더라도, 그의 계획은 여전히 그 나라에서 민주적인 개혁을 시행하기 위해 우리가 가지고 있는 최고의 지침입니다." 
 TIB_reopen_british_school:0 "얀데스에 영국 학교를 다시 열다"
 TIB_reopen_british_school_desc:0 "1920년대에 영국 학교는 얀데스 마을에 존재 했고, 현대 과학과 외부 세계에 눈을 뜬 티베트 엘리트들의 미래를 형성 했습니다. 수도사들이 지식의 독점을 잃었다고 불평하면서 문을 닫았지만, 이제는 학교를 다시 열고 현대 기술에 새로운 세대를 형성 해야합니다." 
 TIB_a_tibetan_parliament:0 "국회를 개혁"
 TIB_a_tibetan_parliament_desc:0 "전통제도 하에서 국가 의회는 거의 권력을 가지고 있지 않았지만, 달라이 라마와 그의 섭정에게 귀족들의 이익을 대변하기 위해서 거의 필수적입니다. 적절한 개혁과 소수민족주의의 시행으로 이 집단은 새로운 이익에 개방될 것이며, 군주의 결정에 반대할 수 있는 권한을 갖게 될 것입니다."
 TIB_constitutional_theocracy:0 "신정 정치"
 TIB_constitutional_theocracy_desc:0 "헌법주의와 민주적 요소를 결합함으로써 우리는 달라이 라마를 신성시 하면서, 민주적 권리를 보장 받을 수 있을 것입니다. 새 헌법은 국회의 승인을 받았으며, 이제는 바꿀 수 없는 '훌륭한 맹세'를 하기 위해 간덴 스리파와 달라이 라마의 두 가정교사를 받아야 합니다. 
 TIB_british_guarantees:0 "영국의 보증"
 TIB_british_guarantees_desc:0 "영국 공관과의 긴밀한 유대를 통해, 우리는 이제 이 어려운 시기에 우리의 안보를 유지하기 위해 공식적인 보장 조약을 요청 할 수 있게 되었습니다." 
 TIB_ask_for_a_british_commander:0 "영국군 사령관을 요청"
 TIB_ask_for_a_british_commander_desc:0 "우리 군의 리더쉽을 확보하기 위해서는 필립 님이 우리의 군사 계획을 감독 할 수 있도록 요청해야 합니다." 
 TIB_reduce_monasteries_influence:0 "수도원의 영향력을 줄이다"
 TIB_reduce_monasteries_influence_desc:0 "개혁 이전에 지식 독점과 정치 구조에 대한 특권을 가졌던 수도사들은, 이제 그들이 갈수록 영향력을 잃어가고 있다는 것을 알게 되었습니다. 그들의 분노를 이해할 수 있지만, 극복해야 할 현대화의 장애물 이기도 합니다." 
 TIB_dual_educational_system:0 "이중 교육"
 TIB_dual_educational_system_desc:0 "개혁 이전에 지식 독점과 정치 구조에 대한 특권을 가졌던 수도사들은, 이제 그들이 갈수록 영향력을 잃어가고 있다는 것을 알게 되었습니다. 그들의 분노를 이해할 수 있고, 우리는 종교와 서구식 교육 사이의 타협을 위해 노력해야 합니다." 
 TIB_education_reform:0 "트시캉과 트시랭 학교를 "
 TIB_education_reform_desc:0 "수많은 개혁을 통해, 우리는 마침내 현대 기술과 과학이 들어오기 시작했습니다. 우리는 우리의 후진성을 고려하고 우리의 상활을 개선하려고 노력할 뿐입니다. " 
 TIB_restart_mondo_field_survey:0 "뫼도르의 탐사를 재시작하다"
 TIB_restart_mondo_field_survey_desc:0 "영국에서 돌아온 뫼도르는 티벳에서 흥미로운 광석을 찾기 시작했습니다. 하지만 영지를 어지럽히고 농사를 망친다는 이유때문에 비난을 받으며, 그의 행위는 금지 되었습니다. 이제 승려들의 영향력이 줄어들었으니, 그의 연구를 다시 시작하도록 해야 할 것입니다." 
 TIB_exploit_the_findings:0 "광물을 탐색"
 TIB_exploit_the_findings_desc:0 "이제 퇴적된 광물을 확인했으니 생산량을 늘릴 수 있습니다."
 
 
 TIB_empower_the_military_faction:0 "군사 행동 강화"
 TIB_empower_the_military_faction_desc:0 "개혁 소식이 알려지자, 가장 먼저 반응한 세력은 군부였다. 그들은 수년간 개혁을 요구했고, 티베트 사회에서의 역할을 잃을 것을 두려워한 승려들의 반대로 억압되어 왔었다. 지금 새로운 시대가 왔고, 높은 산 너머의 고원에서 새로운 시대가 왔다." 
 TIB_secularization:0 "세속화"
 TIB_secularization_desc:0 "보다 현대적인 국가를 위해서는 종교를 정치에서 분리해야 하고 영적인 힘은 시간적인 문제로 제한해야 한다. 달라이 라마의 젊음이 이제는 티베트를 개혁하기 위한 창구로 만든다." 
 TIB_fair_treatment_of_the_dalai_lama:0 "달라이 라마 대우 문제"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "중국의 1911년 혁명과 달리, 우리는 달라이 라마를 제거하지 않고 포탈라 궁전 안으로만 제한할 것이다."
 TIB_control_the_monasteries:0 "수도원 관리"
 TIB_control_the_monasteries_desc:0 "승려들이 표출한 반대와 정권 재탈취에 향한 욕망을 고려하며, 절대주의 정권 재탈취를 위한 쿠데타는 용납 할 수 없습니다."  
 TIB_invite_chinese_officials:0 "중국 관리 초청"
 TIB_invite_chinese_officials_desc:0 "중국의 군벌과 국민당의 국경 분쟁을 완화하기 위해 중국의 관리들을 초청할 것입니다."  
 TIB_join_the_front:0 "전선에 참여"
 TIB_join_the_front_desc:0 "중국인들은 위험해 쳐해있고, 다섯의 종족 중 하나로 그들을 돕고 침략자와 싸우는 것이 우리의 의무 입니다." 
 TIB_negotiated_chinese_suzerainty:0 "중국과의 종주권 협상"
 TIB_negotiated_chinese_suzerainty_desc:0 "우리는 중국의 인종중 하나 이지만, 우리의 특수성도 가지고 있다. 이들을 미래를 위해서는 공화국에 유리한 조건으로 협상을 해야한다고 생각합니다."   
 TIB_road_to_china:0 "중국으로 가는 길"
 TIB_road_to_china_desc:0 "중국과의 의사소통이 더 빠르고 믿음직할 수 있도록 그들과 왕래하는 큰 길을 재건설 할 때입니다."   
 TIB_mobilization_measures:0 "동원 조치"
 TIB_mobilization_measures_desc:0 "우리는 우리의 안전을 위해서, 우리나라가 공격에 저항할 수 있도록 해야한다."
 
 
 TIB_radical_reforms:0 "급진적 개혁"
 TIB_radical_reforms_desc:0 "우리는 수도승과 라마의 억압아래 영원히 살지 않을 것이다. 그들은 권력을 유지하기 위해 모두를 봉건적인 낙후 상태에 가두고 있습니다. 더 이상 참을 수 없습니다! 봉건제도를 파괴하고 나라의 근대화를 준비해야 합니다." 
 TIB_build_strong_modern_state:0 "근대 국가 건설"
 TIB_build_strong_modern_state_desc:0 "뭐... 몇몇 승려들을 폭행했긴 했는데요... 그럼 어때요! 우리는 이제 몇몇 고문들을 초청하고 나라의 근대화를 시작하기 더 자유로워 졌어요" 
 TIB_centralize_power:0 "중앙집권화"
 TIB_centralize_power_desc:0 "너무나 많은 사람들이 우리를 의심하고 있습니다! 너무나 많은 사람들이 우리를 기다리는 밝은 미래를 볼 수 없는 동안 향수를 느끼며 폭압적인 과거를 바라보고 있습니다. 이를 완전히 실행하기 위해서는 그들을 신속하게 처리해야 합니다."
 TIB_crush_the_reactionaries:0 "반동분자 처치"
 TIB_crush_the_reactionaries_desc:0 "승려들이 표출한 반대와 정권 재창출에 대한 열망을 고려할때, 절대주의 정권을 재창출하기 위한 쿠데타는 절대 용납 될 수 없습니다. 그러므로 그들은 신속하고 효율적으로 처리되어야 합니다."  
 TIB_claim_qinghai:0 "칭하이 요구"
 TIB_claim_qinghai_desc:0 "칭하이는 티베트의 암도 지방으로 이루어져 있다. 역사적으로도 그것은 티베트의 일부분이고, 그들의 지배자로부터 해방되어야 한다."  
 TIB_modernization_with_tibetan_characteristics:0 "티베트적인 현대화"
 TIB_modernization_with_tibetan_characteristics_desc:0 "나는 진보를 약속했다! 번영을 약속했다! 이것이 우리의 첫걸음 입니다! 미래가 우리를 기다리고 있다!"
 TIB_restart_mondo_field_survey2:0 "뫼도르의 탐사를 재시작하다"
 TIB_restart_mondo_field_survey2_desc:0 "영국에서 돌아온 뫼도르는 티벳에서 흥미로운 광석을 찾기 시작했습니다. 하지만 영지를 어지럽히고 농사를 망친다는 이유때문에 비난을 받으며, 그의 행위는 금지 되었습니다. 이제 승려들의 영향력이 줄어들었으니, 그의 연구를 다시 시작하도록 해야 할 것입니다." 
 TIB_exploit_the_findings2:0 "광물을 탐색"
 TIB_exploit_the_findings2_desc:0 "이제 퇴적된 광물을 확인했으니 생산량을 늘릴 수 있습니다."
 
 
 TIB_compassion_for_the_masses:0 "바파 웬기얄의 "
 TIB_compassion_for_the_masses_desc:0 "중국이 지배하는 지역에서 온 티베트인 바파 웬기알은 마르크스-레닌주의 사상을 전파하고 티베트인들을 수도승과 라마의 억압으로부터 해방시키기로 결정 했습니다." 
 TIB_get_rid_of_the_spiritual_opiates:0 "영적 개방"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "성직자들은 농민들을 착취하는 법령노동을 강요해 왔다. 이것은 중단되어야 하고 해방된 농민의 집단 노동력에서 새로운 티베트를 만들어야 합니다." 
 TIB_red_monasteries:0 "붉은 수도원"
 TIB_red_monasteries_desc:0 "1920년대 후반, 승려들은 공산주의에 집착한 죄로 처벌 받았다. 이것은 공산주의가 수도원에서 성장하여 혁명의 선봉을 위한 요새로 변화할 수 있다는 증거다." 
 TIB_invite_chinese_commissars:0 "중국 조언가 초청"
 TIB_invite_chinese_commissars_desc:0 "중국의 공산주의자들은 우리에게 모범이 될것입니다. 그들은 농민들을 해방시키고 노동자들의 적으로부터 그들을 보호하고 있습니다. 만약 그들이 조언자들을 보내는 것을 받아들인다면, 우리 군대의 질은 향상될 것입니다."
 TIB_invite_soviet_advisors:0 "소비에트 조언가 초청"
 TIB_invite_soviet_advisors_desc:0 "우리 군의 질을 향상시키기 위해서는 그들이 영국군의 임무를 대체하고 우리 군의 재편성을 돕기 위해 소련군에게 파병을 해 줄 수 있는지 물어봐야 한다." 
 TIB_accept_the_unity_of_china:0 "중화통일"
 TIB_accept_the_unity_of_china_desc:0 "우리는 한족이 아니지만, 만주족과 몽골족처럼 중국에 건국된 거대한 민족이라는 것을 인식해야 한다."
 TIB_great_socialist_tibet:0 "사회주의 대티베트"
 TIB_great_socialist_tibet_desc:0 "거짓말하는 수도승들과 압제자로부터 해방된 티베트인들이 살고 있는 모습인 바파 웬기얄의 꿈을 실현해야 할 때입니다."
 TIB_state_atheism:0 "국가 무신론"
 TIB_state_atheism_desc:0 "수도자들은 민중의 억압자이다! 그들은 사소한 실수여도 채찍질했고, 심지어 섭정은 변태적이며 부패적인 사람이였다. 노동자들의 해방을 위해서는 수도원을 없애야 한다." 
 TIB_climbing_the_mountain_of_progress:0 "진보의 산에 올라라"
 TIB_climbing_the_mountain_of_progress_desc:0 "과학은 노동자 해방의 열쇠고 우리는 국민을 교육하고 봉건적 후진성에서 벗어나기 위해서는 최신 과학 교과서에 접근할 수 있도록 보장해야 한다." 
 TIB_restart_mondo_field_survey_communism:0 "뫼도르의 탐사를 재시작하다"
 TIB_restart_mondo_field_survey_communism_desc:0 "영국에서 돌아온 뫼도르는 티벳에서 흥미로운 광석을 찾기 시작했습니다. 하지만 영지를 어지럽히고 농사를 망친다는 이유때문에 비난을 받으며, 그의 행위는 금지 되었습니다. 이제 승려들의 영향력이 줄어들었으니, 그의 연구를 다시 시작하도록 해야 할 것입니다." 
 TIB_exploit_the_findings_communism:0 "광물을 탐색"
 TIB_exploit_the_findings_communism_desc:0 "이제 퇴적된 광물을 확인했으니 생산량을 늘릴 수 있습니다."

 TIB_encourage_british_mission:0 "타왕 분쟁"
 TIB_encourage_british_mission_desc:0 "우리나라와 대영제국의 국경이 타왕 마을 근처의 골짜기를 지나고 있습니다. 지도의 부적황성은 작은 문제를 야기 합니다. 일부 마을들은 두 나라 모두에 세금을 내고 있고, 영국과의 좋은 관계를 보존하기 위해서는 양측간 국경이 명확하게 수립 되어야 합니다." 
 TIB_search_the_dalai_lama:0 "달라이 라마를 찾아라"
 TIB_search_the_dalai_lama_desc:0 "섭정의 존재는 달라이 라마를 찾기 위해서입니다. 작년에 그 목적을 위해서는 특별히 행해지는 명상과 신탁과의 협약 이후, 달라이 라마의 환상에 대한 탐구를 시작할때가 왔습니다."  
 TIB_traditional_government:0 "전통 정부"
 TIB_traditional_government_desc:0 "달라이 라마의 미래를 보장하기 위해서는, 의회와 섭정 정부가 협력하여 나라의 안정을 보장해야 합니다."
 TIB_dob_dobs_vigilance:0 "경계하는 도브 도브"
 TIB_dob_dobs_vigilance_desc:0 "도브 도브는 기소된 수도승들을 통제하기 위한 다른 수도승 입니다. 그들의 일상적인 일은 축제 때의 군중들을 통제하는 것이지만, 그들은 비뚤어진 생각에 유혹될 수 있는 다른 수도승들을 잠재적으로 처벌할 수도 있습니다." 
 TIB_renounce_to_abdicate:0 "사퇴를 알리다"
 TIB_renounce_to_abdicate_desc:0 "섭정들은 물러날 것을 고려했다. 그러나 달라이 라마가 교육을 시작한지 얼마 안된 상태에서 섭정의 안정을 위해 의회 대표단이 그들을 설득하기 위해 그를 만나러 갔다."
 TIB_monasteries_influence:0 "수도원을 의지"
 TIB_monasteries_influence_desc:0 "수도원은 라마교의 핵심이며 그들의 지지는 사회의 질서를 지키면서 정치적 행동에 참여하기 위해서는 필수적 입니다." 
 TIB_reintroduce_monastic_tax:0 "법인세 재도입"
 TIB_reintroduce_monastic_tax_desc:0 "국가 재원과 섭정자들의 풍성한 생활을 위해 수도원은 국가 예산을 조정해야 한다."
 TIB_guard_the_borders:0 "경계 수비"
 TIB_guard_the_borders_desc:0 "우리의 안보는 중국으로부터 침략 받을 수 있다. 국경을 보다 효율적으로 통치하기 위해서는 우리의 국경 전초기지를 강화해야 한다."  
 
 TIB_denounce_regents_corruption:0 "부패한 섭정자"
 TIB_denounce_regents_corruption_desc:0 "섭정자는 종교인이 아니였습니다! 그는 터무니없이 사치스러운 생활을 즐기기 위해 남녀 가리지 않고 돈을 갈취 했다. 그는 물러나야 한다!"
 TIB_religious_harmony:0 "종교 조화"
 TIB_religious_harmony_desc:0 "도덕적으로 의심스러운 섭정이 교체 되었으니 수도원의 전폭적인 지지를 받을 수 있을 것입니다." 
 TIB_foreign_advices:0 "외국의 조언" 
 TIB_foreign_advices_desc:0 "외국인들과 속도를 맞추려면, 우리나라에 외국 기술을 좀 들여와야 합니다. 그 목표를 달성 하기 위한 가장 좋은 방법은 통제 하에 있을 수 있는 몇 명의 서양 고문들에게 의존할 것이다."
 TIB_army_review:0 "육군 심의"
 TIB_army_review_desc:0 "외국의 군사 고문들에 의해 우리 군을 재검토 함으로써 우리는 다른 나라에 비해 우리 군의 상황을 더 잘 알 수 있을 것입니다." 
 TIB_officers_professionalism:0 "장교 전문화"
 TIB_officers_professionalism_desc:0 "티베트의 큰 문제중 하나는 장교들이 군에서 민간으로 옮겨가면서, 그들이 전투적인 경험을 쌓고 사용 할 수 있는 가능성이 별로 없어졌기 때문입니다. 효과적인 전투력을 위해서는 장교들이 군대에 머물도록 하고 재교육을 시켜야 합니다." 
 TIB_modern_army_structure:0 "현대 육군"
 TIB_modern_army_structure_desc:0 "군의 개혁을 마무리 짓기 위해서는 우리 군의 구조를 재정비하고 민병대를 군에 통합시켜야 합니다."
 TIB_train_monks_and_clerks_as_officers:0 "수도승을 장군으로"
 TIB_train_monks_and_clerks_as_officers_desc:0 "그것은 다소 비인기적인 조치일 것이지만, 징집된 병사들을 교육하기 위해 장교를 모으기 위해서는 필요한 결정입니다." 

 TIB_build_air_strip:0 "활주로 건설"
 TIB_build_air_strip_desc:0 "모든 비행기가 티벳으로 날아갈 수 있는 것은 아니지만, 신뢰할 수 있는 비행대를 만드는 것은 고고도 비행을 통합하고, 항공 지원을 한 분야로 좁히기 위한 중요한 단계다."
 TIB_small_airframes:0 "소형 기체"
 TIB_small_airframes_desc:0 "지상군을 돕기 위해서는 국지적인 공중우위만 필요하게 된다는 점을 고려하면, 더 저렴한 소형 항공기가 더 나은 선택이다." 
 TIB_large_airframes:0 "큰 기체"
 TIB_large_airframes_desc:0 "나라의 크기와 높은 산들을 고려할때 하늘을 지그재그로 돌기보다는 더 높이 날아갈 수 있는 비행기를 갖는 것이 낮다." 
 TIB_flight_over_the_mountains:0 "산 넘어 비행"
 TIB_flight_over_the_mountains_desc:0 "우리는 이제 세계 정상의 공군력을 통달할 수 있는 능력을 갖게 되었습니다." 

 TIB_naval_effort:0 "조선 예산"
 TIB_naval_effort_tt:0 "§Y조선소§!를 위한 건설 슬롯이 부족합니다."
 TIB_naval_effort_desc:0 "우리 해군의 증강이 최우선 목표가 되어야 합니다. 새로운 조선소에 모든 가용 자원을 할당하고, 수상함에 대한 연구를 시작해야 합니다."
 TIB_flexible_navy:0 "유연한 해군"
 TIB_flexible_navy_desc:0 "잠수함의 기술을 진보적으로 발전시킨다면, 적의 호위함에 대해 효율적으로 공격할 수 있을 것입니다."
 TIB_large_navy:0 "거대한 해군"
 TIB_large_navy_desc:0 "대형 선박을 보호하기 위해서는 무역 수송대의 안전을 확보하는 해군 교리를 채택해야 합니다."
 TIB_submarine_effort:0 "잠수함 전술"
 TIB_submarine_effort_desc:0 "잠수함은 어뢰정 발명 이래 가장 흥미진진한 발전입니다. 우리는 잠수함을 보호하는 것 뿐만 아니라 적함에도 그것을 사용하는 것이 좋을 것입니다."
 TIB_cruiser_effort:0 "순양함 구상"
 TIB_cruiser_effort_desc:0 "첨단 전함 연구에 착수하기 전에, 소형 순양함은 교체가 필요합니다."
 TIB_destroyer_effort:0 "구축함 설계"
 TIB_destroyer_effort_desc:0 "잠수함의 설계와 전략적인 사용을 연구하면서, 우리는 또한 그러한 전략에 대항하는 방법을 찾았다. 구축함들은 이것을 위해 사용할 것이다."
 TIB_capital_ships_effort:0 "주력함 관심"
 TIB_capital_ships_effort_desc:0 "가장 많은 전함을 가진 나라가 대양을 지배할 것입니다. 전투함과 항공모함은 해군력의 우위를 나타낼 것입니다."

 TIB_buy_machines_in_india:0 "인도에서 기계 구입"
 TIB_buy_machines_in_india_desc:0 "현대화의 길은 우리가 스스로 건설할 수 없는 것을 개척하는 것에서 시작됩니다. 드랍시 렉형 공장을 현대화하기 위해서는 인도에서 기계를 가져와야 합니다."
 TIB_increase_drabshi_lekhoung_output:0 "드랍시 렉형 생산량 증가"
 TIB_increase_drabshi_lekhoung_output_desc:0 "기계가 도착 했음으로 우리는 그것들을 조립하고 생산을 시작해야 합니다."
 TIB_drabshi_lekhoung_arms_production:0 "드랍시 렉형 군수 생산"
 TIB_drabshi_lekhoung_arms_production_desc:0 "새 기계로 우리 공단의 구역을 늘릴 계획을 세울 수 있었다."
 TIB_new_production_chains:0 "새로운 생산 체인"
 TIB_new_production_chains_desc:0 "새로운 노동자와 새로운 생산 체인은 추가 만이 무기 생산을 늘릴 수 있을 것이다."
 TIB_drabshi_lekhoung_power_plant:0 "도더밸리 발전소"
 TIB_drabshi_lekhoung_power_plant_desc:0 "도더밸리 발전소는 전국에서 유일한 전기 공급원이다. 더 많은 공장에 전력을 공급하기 위해서 확장해야 한다."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "라싸로 가는 길"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "라싸를 오가는 구간을 완하하기 위해서는 도로를 따라 금속 다리를 건설해야 합니다." 
 TIB_new_industrial_complex:0 "신규 산업 단지"
 TIB_new_industrial_complex_desc:0 "드랍시 렉형 공장이 더 이상 확장 될 수 없기에, 새로운 산업단지가 다른 곳에 세워져야만 한다." 
 TIB_optimize_production:0 "생산 최적화"   
 TIB_optimize_production_desc:0 "제조 기법에 집중함으로써 과거의 실수를 복습하고 생산성을 높일 수 있다."  
 TIB_equipment_effort:0 "303 탄약 제조"
 TIB_equipment_effort_desc:0 "과거에 우리는 303 탄약을 제조하려고 했지만 실패했다. 그것들은 우리 병사들의 무기에 대한 신뢰를 잃게 하였고, 새로운 제조 경험을 통해, 우리는 루이스 경기관총에 대한 탄약을 생산할 수 있다." 
 TIB_our_own_artillery:0 "우리의 포병대"
 TIB_our_own_artillery_desc:0 "1936년에 우리는 단지 6개의 포탄만을 가지고 있었다. 이제 그러한 상황을 바꾸고 드랍시 렉형에 총과 포탄을 생산하도록 해야 할땝니다."
 TIB_mountain_artillery_training:0 "산악 포병 훈련"
 TIB_mountain_artillery_training_desc:0 "산은 우리의 영역이고, 우리의 포를 효율적으로 생산하려면 그 목적을 위해 특별한 훈련을 해야 할 것이다." 
 TIB_improve_logistics:0 "수송 개선" 
 TIB_improve_logistics_desc:0 "제대로 싸우기 위해서는 먼저 정확한 위치에 무기를 가져와야 합니다. 우리의 운송 능력을 향상시키면서, 우리는 모든 사람들이 필요할때 그들이 무기를 얻을 수 있도록 해야할 것입니다."  
 TIB_spare_parts_recycling:0 "예비 부품 "
 TIB_spare_parts_recycling_desc:0 "싸움은 무기를 손실시킵니다. 우리는 무기를 낭비할 여력이 없으며 무기를 수리하고 전투의 남은 부분을 회수하는데 필요한 일을 해야할것입니다." 
 TIB_combat_mountain_climbers:0 "전투 산악인"
 TIB_combat_mountain_climbers_desc:0 "이제 아군이 현대화 되었으니. 우리는 예상치 못한 곳에서 적을 공격하기 위해 선발된 몇명을 등산객으로 위장 시킬 수 있다."
 TIB_military_modernization:0 "군수 현대화"
 TIB_military_modernization_desc:0 "군사 제조업의 발전으로, 우리는 더 발전된 장비를 만들기 위해 새로운 아이디어와 설계를 시험 할 수 있다."  
 TIB_modern_research:0 "Modern Research"
 TIB_modern_research_desc:0 "우리와 외부 세계 사이의 과학적 격차를 메우려면 현대 과학을 파악해야 한다."   
 
 drabshi_lekhoung_arsenal_section:0 "드랍시 렉형 무기고"
 drabshi_lekhoung_manufacturing_section:0 "드랍시 렉형 무기고"
 
 himalaya_tibet.1.t:0 "티베트, 공식 보장 조약 체결 희망"
 himalaya_tibet.1.desc:0 "티베트는 중국의 야망에 대항하는 인도의 방벽이다. 그들은 최근 영국 정부를 모델에 기초한 개혁을 단행했으며, 현재는 영국령 인도와 부탄 왕조가 1910년에 체결한 푸나카 조약에 근거하여 우리의 긴밀한 관계를 보증 조약으로 공식화하고 싶어합니다."
 himalaya_tibet.1.a:0 "우리는 그들의 독립을 보장할 것입니다."
 himalaya_tibet.1.b:0 "우리는 전쟁의 위험을 감수할 수 없다."
 himalaya_tibet.2.t:0 "티베트 영토를 지키기 위한 영국"
 himalaya_tibet.2.desc:0 "영국 정부는 티베트와의 관계를 강화하기 위해 티베트와 독립을 보장하겠다고 발표했습니다. 라마교 국가는 현대 세계에 개방 시키고 현대적 제도를 제공하기 위해 인정받지 못한 일령의 민주적 개혁을 하고 있는 반면, 그들의 차기 통치자인 달라이 라마는 개인적으로 통치하기에는 너무 어리다. 이전 몇 달동안 라싸 영국 주재 사절단이 협상한 이 조약은 1910년에 체결한 영국령 인도와 네팔의 푸나카 조약을 부분적으로 본뜬 것이다. 이 새로운 조약은 1912년 혁명 이후 중국이 만성적 불안정 상태에 빠졌기 때문에, 그 어느 때보다 중요한 주제인 인도에 대한 자국의 이익을 보호하려는 영국의 결의를 보여준다."
 himalaya_tibet.2.a:0 "다음에 할일이 뭐지? 부탄인가?" 
 himalaya_tibet.3.t:0 "영국인만이 우리에게 공허한 약속을 주었다."
 himalaya_tibet.3.desc:0 "영국 보호 조약에 대한 협상 요구가 있은 후, 바실 굴드 경은 영국 정부가 티벳 정부와 좋은 관계를 유지할 용의가 있으며, 우리의 현대화가 성공하기를 바란다고 했지만, 그들은 그들이 채울지도 모르는것을 약속하기를 원치 않았고 따라서, 그들은 우리의 제안을 거절했다."
 himalaya_tibet.3.a:0 "우리는 우리의 욕망을 버려야 한다."  
 himalaya_tibet.4.t:0 "티베트인들은 외국군 사령관을 요청했다."
 himalaya_tibet.4.desc:0 "우리는 영국 정부에 연락해서 우리나라의 방어를 위해 티베트 군대를 이끌고 야전에서 우리를 지휘할 수 있는 유능한 장교 한명을 파견하는 것을 그들이 받아들일지 물어봐야 한다."
 himalaya_tibet.4.a:0 "브리가디에 님이 티벳 부대를 지휘한다"
 himalaya_tibet.4.b:0 "우리는 그런 결정의 위험을 감수 할 수 없다" 
 himalaya_tibet.5.t:0 "영국인들은 군사 작전에 관여할 수 있는 권한을 부여받았다!"
 himalaya_tibet.5.desc:0 "영국 정부는 군사적 도움을 확대하기로 합의 했고, 이미 아군의 현대화를 감독하는 브리가디에 필립 님에게 지휘권을 부여 하였다."

 himalaya_tibet.5.a:0 "그의 경험은 대단히 귀중할 것이다."
 himalaya_tibet.6.t:0 "영국인들은 그들의 군사 임무를 확장하는 것을 거절했다."
 himalaya_tibet.6.desc:0 "영국 정부는 라싸에 있는 군사 장교들이 우리의 작전 계획에 개입할 수 있게 해달라는 요청을 부인했다."
 himalaya_tibet.6.a:0 "실망은 분노로 이어져서는 안된다." 
 himalaya_tibet.7.t:0 "대 티베트군 평가"
 himalaya_tibet.7.desc:0 "몇년 만에 처음으로 상당 부분의 군인들이 훈련을 위해 모였다. 게다가 군대의 상태를 점검하기 위해 서양식 조언자가 참가한 것도 금세기 초 이후 처음이다. 서양 전문가는 놀랍게도 몇년간 소총이 발사되지 않았고, 전면적인 개편이 필요할 것이라고 했다. 이것은 티베트의 방어를 강화 시킬 수도 있겠지만, 종교인들은 장교단이 전문적인 군대로 전통적인 정부를 위협할 수도 있다고 현대화 계획에 반대 했습니다."
 himalaya_tibet.7.a:0 "이 과정은 시간이 걸릴 것이다."
 himalaya_tibet.8.t:0 "육군훈련의 현대화"
 himalaya_tibet.8.desc:0 "중요한 노력 끝에, 드디어 군 개혁의 첫 부분이 완성되었다. 다음 단계는 일부 장교들을 현대 군대 전술로 훈련 시키는 것이다."
 himalaya_tibet.8.a:0 "갈 길이 멀다"  
 himalaya_tibet.9.t:0 "달라이 라마를 찾아라"
 himalaya_tibet.9.desc:0 "2년전 이전의 달라이 라마가 세상을 떠났다. 매 죽음 마다 달라이 라마는 어딘가에서 티베트인으로 환생한다. 따라서 달라이 라마의 수색은 민주체제의 정통성을 확보하기 위한 리젠시 정부의 중요한 과제 입니다. 리젠트는 달라이 라마의 위치를 결정하기 위해 의회를 소집했습니다. 이 과정에서 두 가지의 요소가 필수적인데, 바로 신탁과 환영입니다. 신탁은 달라이 라마가 어딨는지 알려 줄 것이고, 환영은 그에 대해 더 많은 정보를 줄 것이다. 그는 작년에 a, ka, ma라고 쓰여져 있는 세개의 테가 달린 터키식 지붕을 가진 수도원, 금으로 된 탑 꼭대기와 이 수도원의 동쪽에서 푸른 지붕이 있는 작은 한층의 집 맞은편, 맨 언덕에서 이어지는 꼬불꼬불한 길을 보았다고 설명했다. a는 암도를 의미하며, 이는 달라이 라마가 죽은 후 동쪽으로 돌아섰다는 사실과 일치한다. 게다가 트론자리의 북동쪽에 위치한 나무 기둥의 동쪽에는 거대한 별 모양의 균이 나타났습니다. 게다가 내충, 가동, 삼예 주가 무아지경에 빠져있는 동안 동쪽에서 스카프가 날아왔습니다. \n\n현재 후이 군벌들의 지배를 받고 있는 암도로 수색대를 보내야 한다는 의견이 의회에서 확산되는 가운데 랑첸 랑그랑이 이끄는 사람들은 그의 친척 중 한사람인 야브시 포폰이 달라이 라마라고 주장하는데, 이유는 달라이 라마가 기르던 말이 그의 집으로 도망친 것이 이유라 주장하고 있습니다."
 himalaya_tibet.9.a:0 "이전 달라이라마가 우리에게 동쪽을 가르켰다."
 himalaya_tibet.9.b:0 "말이 달라이 라마가 여기 라싸에 있는 것을 보여 주었다." 
 himalaya_tibet.10.t:0 "티베트 사절단이 우리 영토에서 달라이 라마를 찾고 있다."
 himalaya_tibet.10.desc:0 "티베트 사절들은 우리 영토에 살고 있는 티벳 민족들 중에서 그들의 지도자 달라이 라마의 환생을 찾고 있는 것으로 보인다."
 himalaya_tibet.10.a:0 "압박감이 내 마음을 짓누른다"
 himalaya_tibet.10.b:0 "우리 영토에는 외국인을 허용할 수 없다"  
 himalaya_tibet.11.t:0 "우리는 그를 찾았다!"
 himalaya_tibet.11.desc:0 "작고 고립된 탁서 마을에는 몇 안되는 들판으로 둘러싸인 언덕과 스테픽 황무지의 바다가 유목 목초지를 헤메고 있었다. 아오 설명 존나 기내 그냥 뭐 그런 마을이 있었대요. \n\n근데 아까 그 환영이 본 a가 암도를 의미했고 수색대가 찾으러가서 윗문단에서 생략해서 설명한 마을이 있었고 집 찾아감... \n\n암튼 가서 접신한 마냥 아이가 있었고 얘가 맞다 싶어서 데려 갔답니다 끝!"
 himalaya_tibet.11.a:0 "그들은 가능한 빨리 돌아와야 한다." 
 himalaya_tibet.12.t:0 "티베트인들이 아이를 찾은 것 같다."
 himalaya_tibet.12.desc:0 "티베트 수색대 중 한명이 탁서라는 작은 마을에서 달라이 라마를 발견 했을지 모른다. 데리고 온 아이는 쿰쿰의 수도원으로 왔고, 그들은 라싸로 떠날 준비를 하고 있다."
 himalaya_tibet.12.a:0 "어서 가자" 
 himalaya_tibet.12.b:0 "그들에게 작은 선물을 보내라"
 himalaya_tibet.12.c:0 "경비병을 보내 은화 10만냥을 낼때까지 가지 말라고 해라!" 
 
 himalaya_tibet.13.t:0 "쿰쿰의 수도승들은 그곳에서 달라이 라마를 보고 보상금을 원한다."
 himalaya_tibet.13.desc:0 "그들이 우리가 유력한 달라이 라마의 출발에 관한 합의를 하는것을 알게 되면서, 쿰쿰 수도원의 수도승들이 개입하기 시작했습니다. 그들은 그 아이가 여기를 떠나기 위해선 라싸가 아닌 이 곳에서 달라이 라마를 인정하기를 원합니다. 이것은 외교적인 분쟁을 증가 시킬 것이고, 티베트가 중국에 의존한다는 오해를 살 수 있습니다. 이러한 요구를 저버리기 위해, 그들은 우리에게 여러가지 공예품(이전 달라이 라마의 옷장, 금문자로 쓰여진 불상)을 요구했다."
 himalaya_tibet.13.a:0 "중국에 대한 독립은 위험하다. 보상금을 지불하자" 
 himalaya_tibet.13.b:0 "우리는 중국 국민정부의 중재를 요청해야 한다."  
 
 himalaya_tibet.14.t:0 "티베트인들은 우리에게 달라이 라마의 상황 타개를 요청한다."
 himalaya_tibet.14.desc:0 "티베트인들은 쿰쿰 수도원의 달라이 라마가 떠날 수 있도록 도움을 요청할 수 있다."
 himalaya_tibet.14.a:0 "티베트로 가는 길에 군사 호위대가 달라이 라마를 보호 할 것을 요청했다." 
 himalaya_tibet.14.b:0 "대관식에서 상징적인 표현을 요구한다." 
 himalaya_tibet.14.c:0 "군사동맹을 요구한다."  
 
 
 himalaya_tibet.15.t:0 "티베트인들은 우리에게 달라이 라마의 상황 타개를 요청한다."
 himalaya_tibet.15.desc:0 "티베트인들은 쿰쿰 수도원의 달라이 라마가 떠날 수 있도록 도움을 요청할 수 있다."
 himalaya_tibet.15.a:0 "호위 조건 협상" 
 himalaya_tibet.15.b:0 "현재 사용되지 않음" 
 himalaya_tibet.15.c:0 "대신 야브시 포폰 후보를 선택한다." 

 himalaya_tibet.16.t:0 "[WTT_current_china_leader.GetNameDef]와 동맹?"
 himalaya_tibet.16.desc:0 "형세가 곤란하다. 우리가 달라이 라마로 믿고 있는 소년이 인질로 잡혀있고, 우리는 중국 동맹에 가입할 수 밖에 없을 것이다." 
 himalaya_tibet.16.a:0 "중국의 침략보단 낫다!" 
 himalaya_tibet.16.b:0 "양보하되 군사동맹은 피하라"
 ##########################
 himalaya_tibet.17.t:0 "중국인과의 타협"
 himalaya_tibet.17.desc:0 "어려운 협상 끝에, 우리 대표들은 티베트 및 몽골 위원회의 대표자들이 대관식에 참석하게 될 것을 수락했지만, 그들이 중국-티베트 국경을 넘지 않으려면 인도로 건너와야 한다."
 himalaya_tibet.17.a:0 "적당한 타협이다"
 
 himalaya_tibet.18.t:0 "달라이 라마의 귀환"
 himalaya_tibet.18.desc:0 "그 호화로운 행렬은 수일동안 계속되고 있으며, 매일 아침마다 그가 자는 곳을 떠난 후, 지역 주민들은 그 방을 예배당으로 바쳤다. 황금색 가마를 타고 여행한 거룩한 아이는, 많은 신자들이 연민의 보살인 아발로키테스바라의 살아있는 모습을 가까이 다가가기를 원했다." 
 himalaya_tibet.18.a:0 "신왕이 돌아왔다!"
 
 himalaya_tibet.19.t:0 "라싸에서 라마로 인정 받은 소년!"
 himalaya_tibet.19.desc:0 "놀랍게도, 중국에서의 우리 대표는 티베트 귀족 가문의 아들이 달라이 라마로 인정 받았다고 했다. 우리들이 그 소년을 위해 수색대로 보냈다는 것을 감안하면, 이것은 혼란스러운 일이다. 결과적으로 인질로 잡힌 달라이 라마로 추정되는 아이는 이제 가치가 없다." 
 himalaya_tibet.19.a:0 "티벳의 계략일 수도 있다"
 
 himalaya_tibet.20.t:0 "달라이 라마의 입성"
 himalaya_tibet.20.desc:0 "달라이 라마 궁전 전체로 구성된 웅장한 행렬이 노불링카 궁전을 떠나 포탈라 궁전 쪽으로 가는 행렬길을 천천히 전진했다. 달라이 라마가 시간적, 정신적인 지배자로 공식 인정받는 바로 그 곳이다. 그럼에도 불구하고, 그 아이는 수도사가 되어 몇년 동안 종교 교사를 공부해야 섭정이 물러날 수 있기 때문에, 아직 그는 정치를 할 수 없다."
 himalaya_tibet.20.a:0 "라마시여 오래사세요" 
 
 himalaya_tibet.21.t:0 "랑둔의 운명" 
 himalaya_tibet.21.desc:0 "달라이 라마의 귀환을 적극적으로 추진하지 않는 것으로 악명 높았던 섭정자 다음으로 가장 높은 인물인 랑둔은 의회에 의해 고발당했다. 이제 그는 사임과 소유권 유지 또는 쇠퇴와 체포중 하나를 결정하게 되었습니다."
 himalaya_tibet.21.a:0 "경쟁자가 하나 줄었군" 
 # that's Trimön in january1936-> accept his resignation "Once, he was heard crying and shouting wildly while punching the wooden door of the Jokhang Temple. He was logically put under arrest in order to stop his troubling behavior."

 
 himalaya_tibet.22.t:0 "남강다장댐두의 등장"
 himalaya_tibet.22.desc:0 "티베트에서 민주화 세력이 집권하면서 남강다장댐두는 보수적인 정치인으로써 나라를 다스려야 한다. 그는 이제 티베트를 현대화하고 현대 국가로 변모시키기 위한 모든 수단을 마음대로 사용할 수 있게 되었다."
 himalaya_tibet.22.a:0 "우리는 그를 대신할 사람을 찾아야해" 
 
 himalaya_tibet.23.t:0 "진정한 달라이 라마가 나타났다"
 himalaya_tibet.23.desc:0 "가장 중요한 신탁 중 하나의 비전 이후 진정한 달라이 라마는 선택되지 않은 것으로 보인다. 황금 항아리를 사용해 찾아낸 새로운 달라이 라마는 중국에 있는 차오 쿵 수도원에서 발견 되었다."
 himalaya_tibet.23.a:0 "진정한 달라이 라마 만세"  
 
 himalaya_tibet.23.t:0 "진정한 달라이 라마가 나타났다"
 himalaya_tibet.23.desc:0 "가장 중요한 신탁 중 하나의 비전 이후 진정한 달라이 라마는 선택되지 않은 것으로 보인다. 황금 항아리를 사용해 찾아낸 새로운 달라이 라마는 중국에 있는 차오 쿵 수도원에서 발견 되었다."
 himalaya_tibet.23.a:0 "진정한 달라이 라마 만세"   
 
 himalaya_tibet.24.t:0 "라싸FC의 탄생"
 himalaya_tibet.24.desc:0 "우리나라에 대한 영국의 영향력 때문에 축구로 알려진 영국의 스포츠를 즐겼던 티베트인들은 라싸 축구 클럽으로 알려진 팀을 만들기로 결정했다. 일부 보수주의자들은 달리기나 레슬링같은 전통 스포츠를 포기하는 것이라고 비난하고 있다"
 himalaya_tibet.24.a:0 "외국의 문물은 어디에서나 있다"   
 
 himalaya_tibet.25.t:0 "Arrival of a German Expedition"
 himalaya_tibet.25.desc:0 "독일이라고 불리우는 영국과 가까운 나라에서 온 외국의 과학 탐험대가 티베트의 인류학적, 민족적 특성을 연구하기 위해 라싸에 도착했다. 그들은 여러 귀족들과 토론하기를 원하며, 곧 궁전에서 맞이할 것이다."
 himalaya_tibet.25.a:0 "그 과학자들은 매우 친절하다. 그들의 연구를 계속하도록 내버려두자." 
 himalaya_tibet.25.b:0 "독일제 소총을 획득할 수 있는지 물어보자"

 himalaya_tibet.26.t:0 "티베트에 무기 판매?"
 himalaya_tibet.26.desc:0 "우리는 마침내 티베트에 보내진 과학 탐험대로부터 이 지역이 우리 민족의 근원지라는 가설을 연구하기 위해 보내진 곳으로부터 소식을 받았다. 몇몇 고대학자들은 그곳의 신비한 힘에 대해 탐구하기 시작했으며, 티베트 정부는 독일산 화기를 입수할 수 있는지에 대해 물어보았다고, 그들은 전했다."
 himalaya_tibet.26.a:0 "이것은 인도를 공격하기 위한 첫걸음이 될 수 있다." 
 himalaya_tibet.26.b:0 "고립된 사람들과의 거래는 관심이 없다."
 
 himalaya_tibet.27.t:0 "독일이 받아들이다"
 himalaya_tibet.27.desc:0 "독일인들은 우리의 요구를 받아들여 총기를 판매할 것이다."
 himalaya_tibet.27.a:0 "대소식이군!" 
 
 himalaya_tibet.28.t:0 "독일이 제안을 거절했다."
 himalaya_tibet.28.desc:0 "독일인들은 총기를 팔아달라는 요청을 거절했다."
 himalaya_tibet.28.a:0 "실망이야" 
 
 himalaya_tibet.29.t:0 "티벳 사람들에게 약속한 무기를 보내라"
 himalaya_tibet.29.desc:0 "우리는 티베트 정부와 맺은 협정을 존중할 충분한 무기를 보유하고 있다."
 himalaya_tibet.29.a:0 "한번에 보내버려"  
 
 himalaya_tibet.30.t:0 "독일의 무기가 도착했다."
 himalaya_tibet.30.desc:0 "독일의 과학 탐험대가 라싸에 있을때 협상된 독일군 무기가 도착했다."
 himalaya_tibet.30.a:0 "그것들은 쓸모 없는 총기를 대체 할 것이다."
 
 himalaya_tibet.31.t:0 "트리몽의 사직"
 himalaya_tibet.31.desc:0 "우리는 마침내 트리몽의 사직서를 받아냈다. 그는 13대 달라이 라마 사망 다시 의회의 지도자였다. 트리몽은 항상 오만했고, 최근 들어 그의 행동에 광기가 가득해지기 시작했다. 어느 날 밤, 족항사의 대문을 두들기고 울었고, 그 사건은 그를 자리에서 끌어내리기엔 충분했다."
 himalaya_tibet.31.a:0 "다신 보지 말자" 
 
 himalaya_tibet.32.t:0 "우린 협박받았다!"
 himalaya_tibet.32.desc:0 "유력한 후보가 발견된 쿰쿰 수도원으로 향했고 호송된 후, 달라이 라마가 있다는 소문은 삽시간에 퍼졌다. 그 지역의 무장한 군인들이 속속 도착했고, 그들은 그 지역의 통과를 위해 은화 10만냥을 요구했다. 우리는 그들에게 대적할 수 없기에 그들의 요구를 들어줘야 한다."
 himalaya_tibet.32.a:0 "다신 보지 말자" 
 
