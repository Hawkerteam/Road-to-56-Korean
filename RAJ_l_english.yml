 india.1.t:0 "영국이 아덴 행정권을 회수"
 india.1.desc:0 "아덴 항은 인도, 유럽과 극동 사이의 무역에서 가장 중요한 곳 중 하나입니다. 1935의 신인도통치법은 지금까지 수석행정관에 의해 통치되던 이 항구를 영국 정부 직할로 이전하는 조항을 포함하고 있습니다. 영국 정부는 이제 항구의 통치권을 이전받고 독자적인 식민지로 재편했습니다."
 india.1.a:0 "계획대로 되었군."
 
 
 r56_raj.1.t:0 "신임 총독"
 r56_raj.1.d:0 "인도 부왕 겸 총독으로 1931년부터 지금까지 5년간 재직한 윌링던 후작 프리먼 프리먼토머스가 린리스고 후작 빅터 알렉산더 존 호프로 교체될 것입니다."
 r56_raj.1.a:0 "알겠습니다."
 r56_raj.2.t:0 "아사프 자가 인도로의 편입을 거부"
 r56_raj.2.desc:0 "하이데라바드의 니잠인 아사프 자 7세는 인도 정부의 그의 번왕국 영토에 대한 권한을 인정하지 않을 것이라고 선언했습니다. 이는 사실상 그가 그의 왕국의 독립을 선언하는 것과 마찬가지입니다. 이는 인도의 통합에 대한 종대한 위협입니다." 
 r56_raj.2.a:0 "저물어가는 세계의 잔재군."


