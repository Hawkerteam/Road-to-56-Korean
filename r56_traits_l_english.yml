l_english:
##Commanders
 caring_leader:0 "덕장"
 caring_leader_desc:0 "이 사람은 진정으로 사병의 건강과 편의를 생각합니다. 그의 부하들은 빠르게 전선에 복귀할 수 있지만, 이 "호사"에는 대가가 따릅니다."
 artillerist:0 "포병 지휘관"
 artillerist_desc:0 "이 사람은 포병의 활용을 연구했으며 어떻게 하면 잘 활용할 수 있는지 알고 있습니다. 그는 때때로 포격을 남용하고 필요 이상으로 발사할 수도 있습니다."
 air_force_ties:0 "친밀한 공군 장교"
 air_force_ties_desc:0 "이 사람은 한때 공군에서 복무했거나 공군 장교들이랑 긴밀한 유대 관계를 맺어 부대와 항공 간의 조정을 강화했습니다." 
 meticulous:0 "세심한 장교 "
 meticulous_desc:0 "이 사람은 모든 세부 사항을 확인하고 많은 실수를 허비하지만, 그 과정에서 작은 실수를 고치는 것을 좋아합니다." 
 obsessed_by_artillery:0 "포병에 집착하는 장교"
 obsessed_by_artillery_desc:0 "이 사람의 포병에 대한 열정은 제한이 없습니다. 그는 지속적으로 운영 상태를 점검하고, 설령 운영이 빠르고 가볍더라도 모든 상황에 배치 해야한다고 주장합니다." 
 decided_planner:0 "신속한 장교"
 decided_planner_desc:0 "이 사람은 작업을 신속하게 할 수 있지만, 그 과정에서 질이 떨어집니다."
 homeland_connoisseur:0 "국토 관리관"
 homeland_connoisseur_desc:0 "이 사람은 자신의 고향을 잘 알기에, 지역 지형을 활용 할 수 있습니다"
 unpopular:0 "논란의 여지가 있는 장교"
 unpopular_desc:0 "이 사람의 평판에 대해 내부적으로 평가가 엇갈려 더 높은 진급을 못하게 됩니다. 그는 부대 내에서 적을 만들었거나, 공개적인 의견을 발설한 탓 일겁니다. 그의 경력은 더 발전하지 못할 것 입니다."
 funnies_inventor:0 "재밌는 발명가"
 funnies_inventor_desc:0 "퍼시 호바트는 자신이 직접 전문화된 전차를 만들어 지휘 한것으로도 유명했습니다."
 bad_staffer:0 "않좋은 상관"
 bad_staffer_desc:0 "이 사람은 임원을 고르는데 어려운 능력이 있기 때문에, 많은 인원을 지휘하기는 힘들 겁니다."
 military_governor:0 "적법한 장교"
 military_governor_desc:0 "이 사람은 점령 지역에서 법을 지키는 장교 입니다"
 retraining:0 "교관"
 retraining_desc:0 "이 사람은 자신의 부대원의 능력을 향샹 시키는데 아주 도움이 됩니다." 
 front_line_commander:0 "최전선 장교"
 front_line_commander_desc:0 "이 사람은 최전선에서 가깝게 지휘하는 성격을 가지고 있습니다. 이를 통해 그는 전투를 감독할 수 있지만, 대규모 작전을 수행하는 데에는 어려움이 있습니다. 그는 이 위험으로 인한 결점에도 불구하고 여전히 동료 부하들의 존경을 받고 있습니다." 
 jumping_general:0 "뛰는 장교"
 jumping_general_desc:0 "이 사람은 부하 낙하산병들과 같이 함께 뛰어 내리는 습관을 가지고 있습니다. 이를 통해 그는 전투를 감독할 수 있지만, 대규모 작전을 수행하는 데에는 어려움이 있습니다. 그는 이 위험으로 인한 결점에도 불구하고 여전히 동료 부하들의 존경을 받고 있습니다." 
 
