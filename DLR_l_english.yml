l_english:

 tdlra_depillarize_the_dutch:0 "네덜란드 사회 평등화"
 tdlra_depillarize_the_dutch_desc:0 "이러한 격동의 시대에 기둥 사회 구조는 더 이상 필요 없습니다. 이를 무너뜨리는 것이 우리나라를 강하게 만드는 가장 중요한 단계죠."
 tdlra_go_left:0 "좌파로"
 tdlra_go_left_desc:0 "우리나라는 뚱뚱한 자본가들이 너무 오랫동안 지배했습니다. 이제 혁명을 퍼트릴 때가 왔습니다!"
 tdlra_go_right:0 "우파로"
 tdlra_go_right_desc:0 "우리나라 사람 몇몇은 이탈리아와 독일의 파시즘에 매료됬습니다. 한 번 들어볼 필요가 있을지도 모르겠네요."
 tdlra_dutch_millitarism:0 "네덜란드 군국주의"
 tdlra_dutch_millitarism_desc:0 "한 때 우리는 위대한 세계 제국을 건설했었습니다. 그러니까 다시 만듭시다! 군대로!"
 tdlra_claim_the_benelux:0 "네덜란드를 다시금 위대하게"
 tdlra_claim_the_benelux_desc:0 "1830년 벨기에 혁명은 단지 후퇴에 불과했습니다. 이제 우리 것을 되찾을 때가 왔습니다!"
 tdlra_jeugdstorm:0 "예흐츠토름"
 tdlra_jeugdstorm_desc:0 ""청소년이 곧 미래다!" 청소년 단체 예흐츠토름을 통해서 청소년들을 미래를 위해 적절하게 키워낼 수 있습니다."
 tdlra_colonial_claims:0 "식민지 영유권 주장"
 tdlra_colonial_claims_desc:0 "전 세계가 미쳐 돌아가는 지금 같은 시대에 우리의 네덜란드 제국을 확장해야 합니다. 동쪽 저 멀리에 있는 땅도 되찾아야 하고요."
 tdlra_germany_millitary_coop:0 "독일과의 군사 협력"
 tdlra_germany_millitary_coop_desc:0 "우리가 파시즘화되어 가고 있는 모습을 본 독일에서 우리에게 전투 교리를 알려주려고 합니다. 우리 교리보다 훨씬 쌘 것들로요."
 tdlra_propaganda_ministry:0 "선동날조 부서 설립"
 tdlra_propaganda_ministry_desc:0 "국력이란 그 국가에서 선동과 날조가 얼마나 이뤄지냐에 따라 결정되는 법입니다. 이 작업을 전문적으로 하는 부서를 설립한다면 진정한 네덜란드 제국의 목소리를 들을 수 있겠죠."
 tdlra_for_the_motherland:0 "조국을 위하여"
 tdlra_for_the_motherland_desc:0 "국가의 영광을 위해서라면 자신의 고통을 감내할 줄도 알아야 합니다. 노동자들을 뒤에 업고 새로운 네덜란드를 만듭시다."
 tdlra_sign_pact_with_soviets:0 "소련과의 조약 체결"
 tdlra_sign_pact_with_soviets_desc:0 "우리의 주요 위협 요소는 역시 나치 독일이죠. 소비에트 연방이 독일 판저에 상대가 되게끔 우리의 기갑 능력을 끌어올려주겠다고 제안했습니다. 두 손 들어 환영해야죠!"
 tdlra_technology_sharing:0 "기술 공유"
 tdlra_technology_sharing_desc:0 "동맹국과 기술을 나눔으로서 세력 전체의 군수 R&D가 더 효율적으로 변할 것입니다."
 tdlra_fortress_netherlands:0 "요새선 강화"
 tdlra_fortress_netherlands_desc:0 "모국 네덜란드를 지키기 위해서는 방어 시설이 필수적입니다. 요새를 확장시키면 방어선 구축의 초석이 되겠죠."
 tdlra_urbanize_the_east:0 "동부 도시화"
 tdlra_urbanize_the_east_desc:0 "홀란트 동부는 서부와 다르게 도시화가 거의 진행되지 못했습니다. 이제 동부를 개발해서 경제를 다시 띄웁시다."
 tdlra_militarize_the_east:0 "동부 군사화"
 tdlra_militarize_the_east_desc:0 "전 세계가 전쟁을 향해 가고 있습니다 - 그니까 우리도 총이 필요하죠. 그걸 찍어낼 공장하고요."
 tdlra_experimental_weaponry:0 "실험용 무기"
 tdlra_experimental_weaponry_desc:0 "독창적인 발명품과 급격히 증가한 기술 발전 속도를 합치면 더 효율적이고 특별한 무기들이 나오죠. 이 과정을 실천해 이용해먹어야 합니다."
 tdlra_establish_radio_stations:0 "통신소 개선"
 tdlra_establish_radio_stations_desc:0 "영국이 직접 보였다시피, 통신망 및 레이다 기지는 국가 방어에 매우 효과적입니다. 우리도 직접 만들어서 국토를 더 효율적으로 방어합시다."
 tdlra_establish_state_university:0 "국립대학 설립"
 tdlra_establish_state_university_desc:0 "항상 지피지기면 백전불패라 하였습니다. 그 지피지기, 즉 적의 정보 캐내기는 압도적인 연구력이 바탕이 되어야 하죠."
 tdlra_invest_in_nuclear_program:0 "원자력 연구소 설립"
 tdlra_invest_in_nuclear_program_desc:0 "우리늄-238의 방사성 붕괴와 알버트 아인슈타인의 상대성 이론을 합친 결과, 원자를 쪼갬으로서 엄청난 에너지를 만들어낼 수 있음이 밝혀졌습니다. 이 '원자력'을 더 이용하기 위해서 원자력 연구소를 설립해야 합니다."
 tdlra_further_nuclear_research:0 "원자력 연구소 확장"
 tdlra_further_nuclear_research_desc:0 "원자력 연구소에서의 실험 결과가 상당히 긍정적이었습니다. 연구소에서 얻은 새로운 데이터를 통해 핵분열 반응기의 출력을 높일 수 있습니다...그리고 무기도 만들 수 있겠죠."
 tdlra_start_rocket_program:0 "로켓 계획 시작"
 tdlra_start_rocket_program_desc:0 "로켓은 새로운 과학 분야로 가능성이 넘쳐납니다. 로켓을 군사 목적으로 사용하려고 연구하는 것도 좋겠죠."
 tdlra_exploit_the_mines:0 "광산 개발"
 tdlra_exploit_the_mines_desc:0 "네덜란드의 광산이 외국 자원에 의존하게끔 해서는 안 됩니다. 국내 강철 생산량을 높임으로서 외국 수입품 의존도를 줄일 수 있겠죠."
 tdlra_surinam_aluminium:0 "수리남의 알루미늄"
 tdlra_surinam_aluminium_desc:0 "수리남은 금속이 많이 나는 우리의 중요한 식민지로, 최근에 알루미늄의 원료인 보크사이트 광맥이 발견되었습니다. 광산을 확장하면 쓸모가 많을 겁니다."
 tdlra_further_industrialize_the_capital:0 "수도 산업화"
 tdlra_further_industrialize_the_capital_desc:0 "우리의 영광스러운 수도와 그 주변 지역에는 항상 개발을 위한 지역이 남아있습니다. 암스테르담 개발에 집중하여 산업 생산을 집중시키면 방어하기도 쉬워질 겁니다."
 tdlra_urbanize_the_colonies:0 "식민지 도시화"
 tdlra_urbanize_the_colonies_desc:0 "네덜란드령 동인도제도는 인구도 비슷하게 많으면서 영토 또한 큽니다. 아직 동인도제도의 인구를 활용하지 않았으니 - 이제 활용할 시간이군요."
 tdlra_prepare_the_colonies_for_war:0 "식민지 전쟁 대비"
 tdlra_prepare_the_colonies_for_war_desc:0 "네덜란드령 동인도제도를 더욱 밟전시키면 전쟁에 쓸 무기 제조 또한 가능해집니다. 저쪽은 적어도 독일 공군이 날아다니진 않으니까요."
 tdlra_colonial_fortresses:0 "식민지 요새화"
 tdlra_colonial_fortresses_desc:0 "일본의 위협이 나날이 증가하고 중국에서 전쟁이 계속해서 벌어지니 자연스럽게 동인도제도의 방어가 신경쓰입니다. 식민지를 적으로부터 지키기 위해서 요새를 지어야 합니다."
 tdlra_invest_in_shell:0 "석유개발 투자"
 tdlra_invest_in_shell_desc:0 "기업 로열 더치 쉘은 동인도제도에서의 석유 생산량을 늘리기 위해 우리에게 투자해 줄 것을 요청했습니다. 이를 받아들이면 자연스럽게 국가에도 도움이 되겠죠."
 tdlra_stay_neutral:0 "중립 유지"
 tdlra_stay_neutral_desc:0 "왜 남들 전쟁 때문에 목숨을 버립니까? 1차대전 때 중립을 지켰고 덕분에 우리는 피해를 입지 않았습니다. 계속 그렇게 해도 문제없겠죠."
 tdlra_deterrence:0 "전쟁 억제"
 tdlra_deterrence_desc:0 "유럽 파시즘의 성장 속도가 무섭습니다. 중립을 선포하는 것으로만은 충분치 않을 수 있습니다. 스스로를 보호하기 위해 무장해야 합니다."
 tdlra_polderen:0 "폴더 모델"
 tdlra_polderen_desc:0 "힘을 합함으로서 국가가 혼란스러운 시대에 살아남을 수 있도록 할 수 있습니다."
 tdlra_democratic_influence:0 "민주주의 영향"
 tdlra_democratic_influence_desc:0 "우리나라는 민주주의 국가로, 국가주의나 공산주의 등 다른 이념에 휩쓸려서는 안 됩니다."
 tdlra_military_expenditure:0 "군비 지출"
 tdlra_military_expenditure_desc:0 "군대를 현대화해야 합니다. 당연히 그 과정에는 돈이 들어가죠."
 tdlra_lessons_from_wwi:0 "1차대전에서의 교훈"
 tdlra_lessons_fromwwi_desc:0 "어떤 전략이 통했고 어떤 전략이 안 통했는지를 연구함을 통해 군대 교리 현대화에 많은 도움이 될 것입니다."
 tdlra_repurpose_vehicles:0 "차량 용도 변경"
 tdlra_repurpose_vehicles_desc:0 "민간 차량을 군수용으로 개조함으로서 기병대를 현대화할 수 있습니다."
 tdlra_military_research_interest:0 "군사연구에 관심 가지기"
 tdlra_military_research_interest_desc:0 "최근 군수 산업에 대한 투자를 통해 연구 역량이 증가했습니다."
 tdlra_doctrines_of_the_present:0 "현대 교리"
 tdlra_doctrines_of_the_present_desc:0 "과거의 전투에서 효과적이었던 교리를 보는 것도 물론 좋지만, 현대의 전쟁이 더 좋죠."
 tdlra_mechanized_infantry_investments:0 "기계화보병 투자"
 tdlra_mechanized_infantry_investments_desc:0 "기동전이 주인 새로운 세상에서 보병을 기계화시키는 것은 매우 중요합니다."
 tdlra_memories_of_the_past:0 "과거의 기억"
 tdlra_memories_of_the_past_desc:0 "과거의 전쟁사 연구 과정에서 사람들이 우리 역사에 자긍심을 가지게 되었습니다. 모병소에는 사람들이 쏟아져오고 있고요."
 tdlra_prototype_weapons:0 "시험용 무기"
 tdlra_prototype_weapons_desc:0 "최근 만들어진 무기 시제품이 꽤 성공적이더군요. 이걸 찍어냅시다." 
 tdlra_modernize_tanks:0 "전차 현대화"
 tdlra_modernize_tanks_desc:0 "우리 전차들은 하나같이 박물관이 살아있다 수준입니다. 현대식 탱크를 하나 연구해야 합니다."
 tdlra_daring_paratroopers:0 "공수 결사대"
 tdlra_daring_paratroopers_desc:0 "최근 공중전에 연구가 집중됨으로서 국민들과 장교들이 새로운 군대 형식, '공수'부대 설립을 요구하고 있습니다."
 tdlra_invest_in_fokker:0 "포커에 투자"
 tdlra_invest_in_fokker_desc:0 "안토니 포커의 회사에 투자하면 공중전 능력이 향상될 것입니다."
 tdlra_fokkers_fighters:0 "포커 전투기"
 tdlra_fokkers_fighters_desc:0 "안토니 포커가 비행기 시제품 2개를 들고 왔습니다 - 전투기 중심으로 가야 합니다!"
 tdlra_fokkers_bombers:0 "포커 폭격기"
 tdlra_fokkers_bombers_desc:0 "안토니 포커가 비행기 시제품 2개를 들고 왔습니다 - 폭격기 중심으로 가야 합니다!"
 tdlra_aerial_support:0 "공군의 지상 지원"
 tdlra_aerial_support_desc:0 "지상군을 지원할 수 있는 새로운 비행기를 만들면 전투 능력이 크게 향상될 것입니다."
 tdlra_rule_the_sea_through_the_sky:0 "공군을 통한 제해권 장악"
 tdlra_rule_the_sea_through_the_sky_desc:0 "네덜란드는 파도 위에 펼쳐진 하늘을 지배합니다! 우리 비행기에 새로운 해상용 폭탄을 장착함으로서 해군을 지원할 수 있습니다."
 tdlra_further_investments_fokker_company:0 "포커 투자 증진"
 tdlra_further_investments_fokker_company_desc:0 "안토니 포커의 개발에 도움을 준다면 제공권 장악 능력이 기하급수적으로 증가하겠죠"
 tdlra_interest_in_rocket_technology:0 "로켓 투자"
 tdlra_interest_in_rocket_technology_desc:0 "공군에 대한 투자가 늘어 우리나라 전체가 일종의 '로켓 광풍'에 빠져 있습니다. 노 들어올 때 물 저어야죠...아니 반댄가?"
 tdlra_the_states_navy:0 "네덜란드 해군"
 tdlra_the_states_navy_desc:0 "지금 해군은 매우...환상적이죠. 네. 재무장 및 확장이 시급합니다. 바로 지금요!"
 tdlra_submarine_operations:0 "잠수함 작전"
 tdlra_submarine_operations_desc:0 "해군이 적 수송선을 파괴해서 적을 굶어죽일 수 있게끔 해야 합니다."
 tdlra_reinvigorate_naval_prowess_of_old:0 "옛 해군의 영광 복원"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "현재 우리 해군은 문제가 심각합니다. 예전처럼 다시 강하게 만들어아죠."
 tdlra_submarine_improvements:0 "잠수함 개발"
 tdlra_submarine_improvements_desc:0 "새로운 작전을 써먹으려면 우리 잠수함이 제일 최신식이어야 합니다."
 tdlra_expand_the_states_navy:0 "해군 확장"
 tdlra_expand_the_states_navy_desc:0 "전함과 항공모함이 우리의 제국을 외부로부터 보호하는 가장 효과적인 길입니다."
 tdlra_dutch_cruisers_and_destroyers:0 "네덜란드 구축함 및 순양함"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "커다란 배는 그냥 자원 낭비에요 - 도대체 왜 만드는지 모르겠다니까요. 그냥 해안선만 지키게 작고 빠르고 건조 빨리 되는 배를 만들면 안 될까요"
 tdlra_dutch_marines:0 "네덜란드 해병"
 tdlra_dutch_marines_desc:0 "섬을 점령하기 위해서는 상륙에 특화된 해병대가 필요합니다."
 tdlra_join_britain_alliance:0 "연합국 참가"
 tdlra_join_britain_alliance_desc:0 "유럽에는 전선 두 개가 있습니다. 하나는 자유를 추구하는 진영이고, 다른 하나는 자유를 부수려는 진영이죠. 이제 중립은 때려치우고 영국 편에 붙읍시다. 연합국 만세!"
 tdlra_benelux_faction:0 "베네룩스 연합"
 tdlra_benelux_faction_desc:0 "외부 위협으로부터 우리 땅을 지킬 수 있게끔 동맹을 결성해야 합니다. 베네룩스가 탄생하는 순간입니다!"
 tdlra_invite_bel_lux:0 "벨기에와 룩셈부르크 초대"
 tdlra_invite_bel_lux_desc:0 "벨 기에와 룩 셈부르크를 베 네 룩스 에 초대해야 합니다."
 tdlra_establish_dutch_komosomol:0 "청소년 조직 설립"
 tdlra_establish_dutch_komosomol_desc:0 "러시아의 콤소몰을 통해 이러한 조직이 어린이들을 교육하고 무장시키는 데 효과적임이 드러났습니다. 이를 잘 봐 뒀다가 우리만의 공산주의 청소년 조직을 만들어야 합니다."
 tdlra_armed_neutrality:0 "무장 중립" 
 tdlra_armed_neutrality_desc:0 "전 세계가 적대적인 이러한 시대에 중립을 지키기 위해서는 우리가 절대로 굴복하지 않는다는 것을 보여야 합니다."
 tdlra_british_ship_designs:0 "영국 함선 설계"
 tdlra_british_ship_designs_desc:0 "영국이 오래 된 함선 설계도를 몇 장 줬습니다. 이를 토대로 항공모함을 만들 수 있게끔요."
 tdlra_trick_german_scum:0 "중립성 증명"
 tdlra_trick_german_scum_desc:0 "해안 요새를 더 짓는다면 독일한테 '야 우리 너희만 싫어하는 거 아님 저기 해안가 봐봐' 할 수 있겠죠."
 tdlra_pillarized_society:0 "기둥 정치 구조"
 tdlra_pillarized_society_desc:0 "네덜란드 정치계는 기둥 구조가 지배합니다."
 tdlra_pillarized_society2:0 "폴더 모델"
 tdlra_pillarized_society2_desc:0 "네덜란드 정치계를 기둥 구조가 장악하고는 있지만, 우리가 하나로 뭉침으로서 영향력을 줄일 수 있었습니다."
 tdlra_union_agreements:0 "노사 협약"
 tdlra_union_agreements_desc:0 "협상을 통해서 만족할 만한 결과를 얻어냈습니다."
 tdlra_states_army:0 "국군"
 tdlra_states_army_desc:0 "우리나라 황금기의 얘기를 퍼트려 사람들이 영광스러운 국가를 위해 군대에 자원하게끔 했습니다."
 tdlra_communist_police:0 "공산주의 경찰"
 tdlra_communist_police_desc:0 "이 특수 경찰들은 우리의 의견에 반대하는 사람들을 처벌하고 군대가 모국을 위해 힘껏 싸우도록 부추깁니다."
 tdlra_aerial_interest:0 "항공 관심사"
 tdlra_aerial_interest_desc:0 "새로운 군사 부대인 '공수 부대'와 안토니 포커 기업에 대한 투자 확대로 사람들이 항공 기술 개발에 관심을 갖게 되었습니다."
 tdlra_armed_neutrality_idea:0 "무장 중립"
 tdlra_armed_neutrality_idea_desc:0 "중립을 선포한 우리나라는 중립을 지키기 위한 군대가 반드시 필요합니다."
 tdlra_british_ship_designs_idea:0 "영국 함선 설계"
 tdlra_british_ship_designs_idea_desc:0 "영국이 오래 된 함선 설계도를 몇 장 줬습니다. 이를 토대로 항공모함을 만들 수 있게끔요."

 tdlra.1.t:0 "[From.GetName]이(가) 베네룩스 참여를 권합니다"
 tdlra.1.d:0 "[From.GetName]이(가) 우리를 참여시킴으로서 자신들의 동맹을 강화시키려고 합니다."
 tdlra.1.a:0 "수락"
 tdlra.1.b:0 "거절"
 tdlra.2.t:0 "[From.GetName]이(가) 거절했습니다"
 tdlra.2.d:0 "[From.GetName]이(가) 슬프게도 동맹 요청을 거부했습니다."
 tdlra.2.a:0 "쟤네가 반드시 필요한데 말이죠"
 tdlra.3.t:0 "[From.GetName]이(가) 수락했습니다!"
 tdlra.3.d:0 "[From.GetName]이(가) 우리의 동맹 요청을 수락했고 이제 [Root.GetFactionName]의 일원이 되었습니다."
 tdlra.3.a:0 "기쁜 소식이군요."
 tdlra.4.t:0 "[From.GetName]이(가) 조약을 제안했습니다"
 tdlra.4.d:0 "자신들의 탱크가 우리에 비해 완전 고물이라는 것을 알아챈 [From.GetName]이(가) 우리의 탱크 설계를 가져가 자신들이 공산주의 세력을 막을 수 있게끔 해 달라고 요청하고 있습니다."
 tdlra.4.a:0 "수락합니다."
 tdlra.4.b:0 "거절합니다."
 tdlra.5.t:0 "[From.GetName]이(가) 우리의 조약 제안을 수락했습니다"
 tdlra.5.d:0 "서부 유럽에서의 우리의 전략적 중요성을 알아챈 [From.GetName]은(는) 우리에게 최신 탱크 설계를 보내줘서 외부로부터 우리를 지킬 수 있게끔 해 주었습니다."
 tdlra.5.a:0 "바로 생산하러 갑시다!"
 tdlra.6.t:0 "[From.GetName]이(가) 우리의 조약 제안을 거부했습니다"
 tdlra.6.d:0 "[From.GetName]이(가) 우리의 기갑 군사력을 늘리려는 목적의 조약 체결을 거부했습니다. 스스로 하는 방법밖에 없어요!"
 tdlra.6.a:0 "아쉽게 됬군요."
 tdlra.8.t:0 "네덜란드가 [Root.GetFactionName]에 참여하기를 원합니다"
 tdlra.8.d:0 "독일의 침략이 언제든지 일어날 수 있다는 것을 깨달은 [From.GetName]은(는) 우리에게 보호를 요청하고 있습니다."
 tdlra.8.a:0 "수락합니다."
 tdlra.8.b:0 "거절합니다."
 tdlra.9.t:0 "[From.GetName]이(가) 수락했습니다"
 tdlra.9.d:0 "베네룩스가 독일 상대로 매우 중요한 전략적 요충지임을 알아챈 영국은 우리나라 또한 보호하기로 결정했습니다."
 tdlra.9.a:0 "기쁜 소식이군요."
 tdlra.10.t:0 "[From.GetName]이(가) 거절했습니다"
 tdlra.10.d:0 "영국이 우리를 적으로부터 보호하는 것이 그렇게 가치있다고 생각하지를 않았습니다."
 tdlra.10.a:0 "망할 영국놈들"
 tdlra.11.t:0 "기둥 구조 완화 시작"
 tdlra.11.d:0 "이러한 격동의 시대에 기둥 사회 구조는 더 이상 필요 없습니다. 이를 무너뜨리는 것이 우리나라를 강하게 만드는 가장 중요한 단계죠."
 tdlra.11.a:0 "즉각 시행합시다"

 HOL_trick_germans_good:0 "중립성 증명됨"
 HOL_trick_germans_bad:0 "반-영 방어"

 benelux_faction:0 "베네룩스"
