 bed_spring_skirt_2_short:0 "개선된 추가 외부장갑"
 bed_spring_skirt_2_desc:0 "기존에 사용되던 금속철판을 더 가벼운 소재로 교체함으로써 중량이 감소하여 기동성이 향상됨과 동시에 기갑병기의 방호력을 개선할 수 있습니다."
 bed_spring_skirt_3:0 "준현대식 추가 외부장갑"
 bed_spring_skirt_3_short:0 "준현대식 추가 외부장갑"
 bed_spring_skirt_3_desc:0 "기존에 사용되던 금속철판을 더 가벼운 소재로 교체함으로써 중량이 감소하여 기동성이 향상됨과 동시에 기갑병기의 방호력을 개선할 수 있습니다."
 bed_spring_skirt_4:0 "현대식 추가 외부장갑"
 bed_spring_skirt_4_short:0 "현대식 추가 외부장갑"
 bed_spring_skirt_4_desc:0 "기존에 사용되던 금속철판을 더 가벼운 소재로 교체함으로써 중량이 감소하여 기동성이 향상됨과 동시에 기갑병기의 방호력을 개선할 수 있습니다."
 
 sniper_rifle:0 "저격수 분대"
 sniper_rifle_desc:0 "각 소대에 저격수 분대를 배치한다면 부대의 공격과 정찰 능력을 효과적으로 늘려줄 것 입니다."
 sniper_rifle_2:0 "진보된 저격수 분대"
 sniper_rifle_2_desc:0 "저격수 분대가 사용하는 저격소총과 그에 맞는 훈련을 개선하여 그들의 효과가 눈에 띌만큼 향상되었습니다."
 sniper_rifle_3:0 "준현대식 저격수 분대"
 sniper_rifle_3_desc:0 "우리의 저격수 분대의 뛰어난 전투경험에서 나오는 피드백 제공으로 인해 우리는 이전보다 더 나은 장비를 생산 할 수 있게되었습니다."
 sniper_rifle_4:0 "현대식 저격수 분대"
 sniper_rifle_4_desc:0 "우리의 저격수 분대는 가장 최신의 현대식 장비를 갖추고 있으며, 그 어떤 현대장비와도 비교할 수 없을정도로 우수합니다."
 
 flamethrower:0 "화염방사기"
 flamethrower_desc:0 "화염방사기의 개발은 우리의 군대가 시가전과 요새에 대해 더욱 효과적으로 대항 할 수 있도록 해줄 것입니다. 하지만 언제 폭발할지 모르는 연료가 가득찬 연료탱크를 등에 짊어지고 달리는 것은 엄청난 재앙을 초래할 수 있습니다."
 flamethrower_squad:0 "화염방사병 분대"
 flamethrower_2:0 "발전된 화염방사기"
 flamethrower_2_desc:0 "장갑을 두름과 동시에 경량화 등의 개선사항이 이루어진 화염방사기는 우리의 화염방사병의 안정성과 효율성을 높여줍니다."
 flamethrower_3:0 "준현대식 화염방사기"
 flamethrower_3_desc:0 "우리의 화염방사병들은 상당한 경험을 쌓았으며, 그들이 사용하는 장비에 대한 다양한 피드백을 제공해 왔습니다. 우리는 이러한 피드백을 수용하여 생산중인 장비에 적용하여 전투 효율성을 증가시켰습니다."
 
 ARMOUR_TITLE_CAMO:0 "도색"
 painting:0 "단색도색" #new
 painting_desc:0 "공장제 단색도색 입니다." #new
 painting2:0 "공장제 위장도색" #new
 painting2_desc:0 "우리의 전차를 위한 새로운 위장도색 입니다. 공장에서 직접 페인트칠을 하여 도색하는 이 새로운 위장도색은 매복 공격에 대한 더 나은 방어효과와 침투 작전을 가능하게 해줄 것입니다." #new
 painting3:0 "야전 위장도색" #new
 painting3_desc:0 "우리의 전차를 위한 새로운 위장도색 입니다. 우리의 부대가 공장제 위장도색에 전장의 상황과 환경에 알맞게 재도색 할 수 있도록 허용한다면 매복 공격에 대한 더 나은 방어효과와 침투 작전을 가능하게 해줄 것입니다." #new
 painting4:0 "준현대식 위장도색" #new
 painting4_desc:0 "우리의 전차를 위한 새로운 위장도색 입니다. 프리패브 도색은 현장에서 더욱 더 쉽게 도색을 할 수 있으며, 이를 통해 최초로 도색된 공장제 도색의 내구성이 향상됩니다."
 painting5:0 "현대식 위장도색" #new
 painting5_desc:0 "우리의 전차를 위한 새로운 위장도색 입니다. 도색에 사용된 도료는 다목적에 내구성이 높기 때문에 적의 투척화기에도 도색이 지워지지 않습니다."
 
 INFANTRY_TITLE_CLOTHING:0 "군복"
 camo:0 "기본적인 군복"
 camo_desc:0 "1차 세계대전 당시부터 사용되어 왔던 기본적인 단색 군복입니다."
 camo1942:0 "진보된 위장 패턴"
 camo1942_desc:0 "매복 혹은 침투작전 도중 적에게 발각될 확률을 줄어들도록 설계된 새로운 위장 패턴입니다."
 camo1948:0 "준현대식 위장 패턴"
 camo1948_desc:0 "더욱더 가벼워지고 더욱더 발각되기 어려워져 쉬운 매복과 침투작전을 수행 할 수 있도록 설계된 새로운 위장 패턴입니다."
 camo1955:0 "현대식 위장 패턴
 camo1955_desc:0 "자네가 틀렸는지도 몰라, 잘 모르겠군."
 winter_clothes_gw:0 "동계용 군복"
 winter_clothes_gw_desc:0 "모직으로 만든 동계용 군복입니다. 그렇게 효과적이진 않지만, 없는 것보단 낫죠."
 winter_clothes_1939:0 "개선된 동계용 군복"
 winter_clothes_1939_desc:0 "좀 더 개선된 동계용 군복입니다. 따뜻한 면 모직으로 제작된 페디드 자켓이 추가되었습니다."
 winter_clothes_1941:0 "진보된 동계용 군복"
 winter_clothes_1941_desc:0 "따뜻한 천연 털과 인조 털로 제작된 진보된 동계용 군복입니다. 초기형 수소성 물질로 코팅 처리를 거친 흰색 군복입니다."
 winter_clothes_1944:0 "현대식 동계용 군복"
 winter_clothes_1944_desc:0 "단열재 코팅 처리된 제킷에 특수 경량 소재의 원단으로 제작된 현대식 사막 & 정글전용 군복입니다. 군복은 사막과 정글에서의 전투에 더 효과적일 수 있도록 황갈색, 검정, 갈색으로 제작됬으며, 경량 소재로 제작되어 우리의 군인들이 받는 하중이 줄여주며 상쾌하고 건조한 상태를 유지 할 수 있게 해줄 것입니다."
 jngdst_clothes_gw:0 "사막 & 정글전용 군복" #new
 jngdst_clothes_gw_desc:0 "면으로 제작된 사막 & 정글전용 군복입니다. 그렇게 효과적이진 않지만, 없는 것보단 낫죠." #new
 jngdst_clothes_1939:0 "개선된 사막 & 정글전용 군복" #new
 jngdst_clothes_1939_desc:0 "얇은 면으로 제작된 사막 & 정글전용 군복입니다. 모래로 뒤덮인 환경에서 전투를 수행하는 군인들을 돕기위해 고글이 추가되었습니다." #new
 jngdst_clothes_1941:0 "진보된 사막 & 정글전용 군복" #new
 jngdst_clothes_1941_desc:0 "얇은 천연 면으로 제작된 진보된 사막 & 정글전용 군복으로 특수한 코팅 처리가 되어 있어 고온 및 다습한 환경에서 전투를 수행하는 병사들을 돕기위해 더 빨리 건조되는 군복입니다." #new
 jngdst_clothes_1944:0 "현대식 사막 & 정글전용 군복" #new
 jngdst_clothes_1944_desc:0 "단열재 코팅 처리된 제킷에 특수 경량 소재의 원단으로 제작된 현대식 사막 & 정글전용 군복입니다. 군복은 사막과 정글에서의 전투에 더 효과적일 수 있도록 황갈색, 검정, 갈색으로 제작됬으며, 경량 소재로 제작되어 우리의 군인들이 받는 하중이 줄여주며 상쾌하고 건조한 상태를 유지 할 수 있게 해줄 것입니다." #new

 AIR_TITLE_DROPTANK:0 "낙하연료탱크"
 droptank40:0 "낙하연료탱크 1"
 droptank40_desc:0 "우리의 항공기에 외부장착 낙하연료탱크를 장착한다면 항공기의 항속거리를 늘릴 수 있습니다."
 droptank44:0 "낙하연료탱크 2"
 droptank44_desc:0 "더욱 가벼워짐과 동시에 용적량은 커진 외부장착 낙하연료탱크 입니다."
 droptank45:0 "낙하연료탱크 3"
 droptank45_desc:0 "가장 최근에 제작된 낙하연료탱크 입니다. 항공기의 항속거리를 늘려줄 것이지만 항공기의 무게에 영향을 주지 않기 위해선 제트 반응기가 필요합니다."
 droptank55:0 "낙하연료탱크 4"
 droptank55_desc:0 "우리의 낙하연료탱크는 더욱더 가벼워짐과 동시에 더 많은 연료를 탑제 할 수 있습니다."
 
