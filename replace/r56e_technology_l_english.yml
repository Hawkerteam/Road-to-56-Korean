 desertinfantry_desc:0"사막에서의 전투는 군이 수많은 위협에 노출시키며, 때로는 피할 수 없습니다. 우리의 병사들에게 이러한 환경에 대한 전문적인 훈련을 제공한다면, 우리는 이러한 위험을 최소화 할 수 있습니다.\n \n§GThis unit type does not count toward the Special Forces cap but instead requires 10 Support Equipment per Battalion§!"

