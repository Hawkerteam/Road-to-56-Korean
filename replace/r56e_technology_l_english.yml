 plate_skirt_desc:0 "우리의 전차와 반궤도 장갑차에 외부장갑을 추가로 설치한다면 보병들의 신형 대전차화기에 대한 어느정도의 방호효과를 기대 할 수 있지만, 중량증가로 인해 기동성이 저하될 것입니다."
