l_english:

r56_spying_event.1.t:0 "외국 요원들이 우리 정보국에 지원"
r56_spying_event.1.desc:0 "정부는 사라지지만, 스파이는 남았습니다. 같은 대의를 위해 봉사하고자 하는 그들은 우리 정보국으로 들어왔으며 우리를 위해 첩보 활동을 할 준비가 되었습니다."
r56_spying_event.1.a:0 "그림자에서의 또다른 하루군."

r56_spying_event.2.t:0 "The [ROOT.GetAgency] recommends a peculiar recruit"
r56_spying_event.2.desc:0 "\nOur intelligence agency has noticed a potential recuit of interest. While he is not particularly skilled, his background could make him a valuable asset. He served was an officer in the Austro-Hungarian army, worked in Brazil for during the 1920's and early 1930's before returning to Germany."
r56_spying_event.2.a:0 "Hire him."
r56_spying_event.2.b:0 "A skilled recruit would be preferable."

r56_spying_event.3.t:0 "Semen Semenov Graduated from the MIT"
r56_spying_event.3.desc:0 "After years of studies in the United States, agent Semenov is now ready to operate in the country as an engineer. He used his studies to establish contact into scientific circles and should be able to delve into the latest American innovations."
r56_spying_event.3.a:0 "Excellent tovaritch!"
